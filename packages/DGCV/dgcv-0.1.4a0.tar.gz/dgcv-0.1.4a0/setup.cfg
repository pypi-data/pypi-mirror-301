[metadata]
name = DGCV
version = 0.1.4a0
description = A package for Differential Geometry with Complex Variables
author = David Sykes
author_email = sykes@ibs.re.kr

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.6
install_requires = 
	sympy >= 1.9
	pandas >= 1.0

[options.package_data]
DGCV = assets/fonts/*.ttf, assets/fonts/fonts.css

[egg_info]
tag_build = 
tag_date = 0

