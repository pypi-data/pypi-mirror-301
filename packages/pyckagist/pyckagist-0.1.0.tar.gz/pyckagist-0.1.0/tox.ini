[tox]
env_list =
    lint
    type
    test
minversion = 4.15.0

[testenv]
description = test environment configuration
package = wheel
wheel_build_env = .pkg

[testenv:test]
description = run pytest
extras = test
commands = pytest {tty:--color=yes} {posargs}

[testenv:lint]
description = run linters
extras = lint
commands = black --check --diff {posargs:pyckagist tests}

[testenv:type]
description = run type checks
extras = type, test
commands = mypy --check-untyped-defs {posargs:pyckagist tests}
