[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyckagist"
version = "0.1.0"
authors = [
  { name="Kubermate", email="168834048+kubermate@users.noreply.github.com" },
]
description = "Pyckagist is a Python API for managing and operating CLI executables."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Topic :: Software Development :: Libraries",
    "Intended Audience :: Developers"
]
keywords=["api", "python", "binary"]
dependencies = [
    "typing-extensions>=4.12.2",
    "pydantic>=2.9.2",
    "kommonlib>=0.1.3"
]

[project.urls]
Homepage = "https://github.com/kubertools/pyckagist"
Issues = "https://github.com/kubertools/pyckagist/issues"

[tool.hatch.build]
package-data = { "pyckagist" = ["py.typed"] }

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-mock"
]
lint = [
    "black>=22.12"
]
type = [
    "mypy>=1.11.1"
]
