[tool.poetry]
name = "livechess"
version = "0.1.0"
description = "Command line utility to assist liveboard operators"
authors = ["Sernin van de Krol <serninpc@paneidos.net>"]
readme = "README.md"

[tool.poetry.scripts]
livechess = "livechess.main:app"

[tool.poetry.dependencies]
python = "^3.12"
typer = {extras = ["all"], version = "^0.12.5"}
requests = "^2.32.3"
more-itertools = "^10.4.0"
chess = "^1.10.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
black = "^24.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
