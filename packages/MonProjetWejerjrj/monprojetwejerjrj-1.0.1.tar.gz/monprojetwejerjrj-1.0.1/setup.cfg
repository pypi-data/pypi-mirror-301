[metadata]
name = MonProjetWejerjrj
version = 1.0.1
author = Wejerjrj
description = Un jeu Pygame avec interface Tkinter
classifiers = 
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: MIT License
	Topic :: Games/Entertainment
	Topic :: Software Development :: Libraries :: pygame
	Natural Language :: French
	Programming Language :: Python :: 3.12

[options]
package_dir = 
	= pygames
packages = find:
python_requires = >=3.12
include_package_data = True
install_requires = 
	pygame

[option.package_data]
pygames = ["*.py"]

[egg_info]
tag_build = 
tag_date = 0

