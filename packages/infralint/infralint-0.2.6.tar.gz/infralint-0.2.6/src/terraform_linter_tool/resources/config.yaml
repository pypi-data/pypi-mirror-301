linters:
  tflint:
    enabled: false
  tfsec:
    enabled: false
  checkov:
    enabled: true
    framework: terraform  # Default framework to be used by Checkov
output:
  format: json  # Options: json, html
  save_to: ./reports/report.json
color_scheme:
  CRITICAL: '#FF6F62'
  HIGH: '#FFA07A'
  MEDIUM: '#FFD700'
  LOW: '#90EE90'
  INFO: '#B0C4DE'