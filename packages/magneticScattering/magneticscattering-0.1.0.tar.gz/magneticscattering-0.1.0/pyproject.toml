[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "magneticScattering"
version = "0.1.0"
license = {file = "LICENSE.txt"}
authors = [
  { name="Andreas Apseros"},
]
description = "Simulates x-ray magnetic scattering"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy",
    "matplotlib"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/apseros/magneticScattering"
Issues = "https://github.com/apseros/magneticScattering/issues"