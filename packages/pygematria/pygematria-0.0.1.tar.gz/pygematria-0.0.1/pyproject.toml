[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pygematria"
version = "0.0.1"
authors = [
  { name="Ian Goodale", email="ianpgoodale@gmail.com" },
]
description = "A Python package to facilitate numerological analysis on historical and contemporary texts. "
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ian-nai/pygematria"
"Bug Tracker" = "https://github.com/ian-nai/pygematria/issues"
