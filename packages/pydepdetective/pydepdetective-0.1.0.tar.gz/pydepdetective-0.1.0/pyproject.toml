[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pydepdetective"
version = "0.1.0"
authors = [
  { name="Felix Dawodu", email="diamondfelix006@gmail.com" },
]
description = "A tool to automatically detect and install Python dependencies"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Felixdiamond/pydepdetective"
"Bug Tracker" = "https://github.com/Felixdiamond/pydepdetective/issues"

[project.scripts]
pydepdetective = "pydepdetective.main:main"