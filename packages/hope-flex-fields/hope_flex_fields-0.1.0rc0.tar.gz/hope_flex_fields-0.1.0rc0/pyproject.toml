[project]
name = "hope-flex-fields"
version = "0.1.0rc"
description = ""
authors = [
    { name = "sax", email = "s.apostolico@gmail.com" },
]
requires-python = ">=3.11"
readme = "README.md"
dependencies = [
    "django-strategy-field>=3.1.0",
    "django-regex>=0.5.0",
    "django-regex-field>=3.1.0",
    "django-admin-extra-buttons>=1.6.0",
    "django-jsoneditor>=0.2.4",
    "djangorestframework>=3.15.1",
    "mini-racer>=0.12.4",
    "jsonpickle>=3.2.2",
    "xlsxwriter>=3.2.0",
    "django-adminactions>=2.3.0",
    "duckdb>=1.0.0",
    "python-calamine>=0.2.0",
    "requests>=2.32.3",
    "responses>=0.25.3",
    "jmespath>=1.0.1",
    "deepdiff>=8.0.1",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.36",
    "mkdocs-awesome-pages-plugin>=2.9.3",
    "mkdocstrings-python",
]

[tool.uv]
dev-dependencies = [
    "bandit>=1.7.9",
    "black>=24.4.2",
    "django-csp>=3.8",
    "django-factory-boy>=1.0.0",
    "django-webtest>=1.9.11",
    "django>=3",
    "flake8-html>=0.4.3",
    "flake8>=7.1.0",
    "freezegun>=1.5.1",
    "isort>=5.13.2",
    "mypy>=1.10.1",
    "pdbpp>=0.10.3",
    "pre-commit>=3.7.1",
    "pytest-cov>=5.0.0",
    "pytest-django>=4.8.0",
    "pytest>=8.2.2",
    "responses>=0.25.3",
    "tox>=4.16.0",
]

[tool.black]
line-length = 88
include = "\\.pyi?$"
exclude = "/(\n    \\.git\n  | \\.pytest_cache\n  | \\.tox\n  | \\.venv\n  | ~build\n  | build\n  | ops\n  | migrations\n)/\n"

[tool.isort]
profile = "black"
line_length = 88
default_section = "THIRDPARTY"
known_first_party = []
known_django = "django"
sections = [
    "FUTURE",
    "STDLIB",
    "DJANGO",
    "THIRDPARTY",
    "FIRSTPARTY",
    "LOCALFOLDER",
]
include_trailing_comma = true
skip = [
    "migrations",
    "snapshots",
    ".venv",
]

[tool.django-stubs]
django_settings_module = "hope_dedup_engine.config.settings"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
