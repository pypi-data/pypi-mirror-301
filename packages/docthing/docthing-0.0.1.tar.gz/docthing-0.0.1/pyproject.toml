[project]
name = "docthing"
version = "0.0.1"
authors = [
  { name="Federico Manzella", email="ferdiu.cow.a.bunga@gmail.com" },
]
description = "Simple tool to extract high-level documentation from the projects source code"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Documentation",
    "Topic :: Software Development",
    "Topic :: Software Development :: Documentation",
]
dependencies = ["schema"]

[project.urls]
Homepage = "https://github.com/ferdiu/docthing"
Issues = "https://github.com/ferdiu/docthing/issues"

[project.optional-dependencies]
dev = ["autopep8"]
test = [
  "flake8",
  "pytest",
  "pytest-cov"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
pythonpath = "src"
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
