[build-system]
requires = [
  "hatchling",
  "hatch-vcs",
]
build-backend = "hatchling.build"

[project]
name = "babyyoda"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = []
authors = [
  { name = "Alexander Puck Neuwirth", email = "alexander@neuwirth-informatik.de" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "numpy"
]
[project.optional-dependencies]
lint = [
    "ruff",
]
test = [
    "uhi",
    "histoprint",
    "mplhep",
    "pydocstyle",
    "pytest-cov>=2.5.1",
    "pytest>=6.0",
]
develop = [
    "babyyoda[test,lint]",
    "boost_histogram",
    "notebook",
    "pre-commit",
    "tbump>=6.7.0",
]

[tool.hatch.envs.develop]
features = [
  "develop",
]


[project.scripts]
babyyoda = "babyyoda.cli.main:main"

[project.urls]
Documentation = "https://github.com/APN-Pucky/babyyoda#readme"
Issues = "https://github.com/APN-Pucky/babyyoda//issues"
Source = "https://github.com/APN-Pucky/babyyoda/"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/babyyoda tests}"

[tool.coverage.run]
source_pkgs = ["babyyoda", "tests"]
branch = true
parallel = true
omit = [
  "src/babyyoda/__about__.py",
]

[tool.coverage.paths]
babyyoda= ["src/babyyoda", "*/babyyoda/src/babyyoda"]
tests = ["tests", "*/babyyoda/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "src/babyyoda/_version.py"
