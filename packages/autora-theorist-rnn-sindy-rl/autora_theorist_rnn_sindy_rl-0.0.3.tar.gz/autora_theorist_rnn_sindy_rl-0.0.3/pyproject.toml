[project]
# UPDATE THIS BEFORE PUBLISHING
name = "autora-theorist-rnn-sindy-rl"
description = "An AutoRA theorist for discovering reinforcement learning models from behavioral experiments."
authors = [{ name = "Sebastian Musslick", email = "sebastian@musslick.de" }]
dynamic = ["version"]

readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8,<4"

# ADD NEW DEPENDENCIES HERE
dependencies = [
    "autora-core",
    "scikit-learn",
    "pysindy",
    "torch",
    "typeguard"
]

[project.optional-dependencies]
dev = [
    "autora-core[dev]"
]

[project.urls]
homepage = "http://www.empiricalresearch.ai"
repository = "https://github.com/AutoResearch/rnn-sindy-rl.git"
documentation = "https://autoresearch.github.io/autora/"


[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
