[build-system]
requires = ["setuptools>=62.6"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["dependencies"]
name = "sahi_processor"
version = "0.0.4"
authors = [
  { name="Ernest Lim"},
]
description = "Using SAHI as a pre and post processing step"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
Homepage = "https://github.com/ernestlwt/sahi_processor"
Issues = "https://github.com/ernestlwt/sahi_processor/issues"