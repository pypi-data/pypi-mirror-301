[metadata]
name = batchframe
description = Batteries-included framework for running repeatable tasks.
author = Dzeri96
author_email = dzeri96@proton.me
license = GPL-3.0-or-later
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://gitlab.com/Dzeri96/batchframe
project_urls = 
	Source = https://gitlab.com/Dzeri96/batchframe
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata; python_version<"3.8"
	ipython
	kink
	nest_asyncio
	aiorwlock
	rich

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	pytest-asyncio
	pytest-mock
	tox
	mypy

[options.entry_points]
console_scripts = 
	batchframe = batchframe.cli:run

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[mypy]
warn_unused_ignores = False

[mypy-nest_asyncio.*]
ignore_missing_imports = True

[pyscaffold]
version = 4.5
package = batchframe
extensions = 
	github_actions
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

