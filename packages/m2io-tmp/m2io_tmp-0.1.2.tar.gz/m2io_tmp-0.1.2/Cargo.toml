[package]
name = "m2io_tmp"
version = "0.1.2"
edition = "2021"
license = "EUPL-1.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "m2io_tmp"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.22.0"
oca-rs = { version = "0.5.5" }
transformation-file = { version = "0.5.5" }
oca-bundle-semantics = { version = "0.5.5" }
oca-ast-semantics = { version = "0.5.5" }
maplit = "1.0.2"
lazy_static = "1.5.0"
indexmap = { version = "1.9.3", features = ["serde"]}
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
polars = "0.42.0"
pyo3-polars = "0.16.1"
