[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "llm_adaptive_router"
version = "0.1.3"
authors = [
  { name = "Emin Genc", email = "emingench@gmail.com" },
]
description = "An adaptive router for LLM model selection"
readme = "README.md"
readme-content-type = "text/markdown"
license = "Apache-2.0"
keywords = ["llm", "router", "adaptive", "llm-adaptive-router", "llm-router"]
requires-python = ">=3.6"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "langchain==0.3.1",
    "langchain-community==0.3.1",
    "langchain-core==0.3.8",
    "langchain-openai==0.2.1",
    "langchain-text-splitters==0.3.0",]

[project.urls]
"Homepage" = "https://github.com/emingenc/llm_adaptive_router"
"Source" = "https://github.com/emingenc/llm_adaptive_router"
"Issue Tracker" = "https://github.com/emingenc/llm_adaptive_router/issues"

[tool.hatch.version]
path = "llm_adaptive_router/__init__.py"

[tool.hatch.build.targets.wheel]
include = ["llm_adaptive_router/**/*.py"]

[tool.hatch.build.targets.sdist]
include = ["README.md", "LICENSE", "llm_adaptive_router/**/*.py"]