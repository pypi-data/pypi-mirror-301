[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "poorman-sync"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Robin van der Noord", email = "robinvandernoord@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/Robin van der Noord/poorman-sync#readme"
Issues = "https://github.com/Robin van der Noord/poorman-sync/issues"
Source = "https://github.com/Robin van der Noord/poorman-sync"

[tool.hatch.version]
path = "src/poorman_sync/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/poorman_sync tests}"

[tool.coverage.run]
source_pkgs = ["poorman_sync", "tests"]
branch = true
parallel = true
omit = [
  "src/poorman_sync/__about__.py",
]

[tool.coverage.paths]
poorman_sync = ["src/poorman_sync", "*/poorman-sync/src/poorman_sync"]
tests = ["tests", "*/poorman-sync/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
