[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wrapper-bar"
version = "0.1.6"
description = "Progress Bar with command wrapping"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: End Users/Desktop"
]
keywords = ['d33pster', 'progress-bar', 'wrapper-bar', 'wrap commands']
readme = {file = "README.md", content-type = "text/markdown"}
license = { file = "LICENSE" }
authors = [
    {name = "Soumyo Deep Gupta", email = "deep.main.ac@gmail.com"}
]
maintainers = [
    {name = "Soumyo Deep Gupta", email = "deep.main.ac@gmail.com"}
]
dependencies = ['colorama', 'progressbar', 'requests', 'tqdm']

[project.urls]
GitHub = 'https://github.com/d33p0st/wrapper-bar'
Issues = 'https://github.com/d33p0st/wrapper-bar/issues'
Documentation = 'https://d33p0st.in/documentation/libraries/wrapper_bar#libraries'