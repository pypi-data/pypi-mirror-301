[tool.poetry]
authors = ["Guillaume Gauvrit <guillaume@gauvr.it>"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Framework :: Pyramid",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Internet :: WWW/HTTP",
]
description = "Pyramid Bindings for Blacksmith"
homepage = "https://github.com/mardiros/pyramid-blacksmith"
name = "pyramid-blacksmith"
readme = "README.rst"
repository = "https://github.com/mardiros/pyramid-blacksmith"
version = "3.0.1"

[tool.poetry.dependencies]
python = "^3.8.1"
blacksmith = "^3.0.0"
pyramid = ">1.10, <3"
prometheus-client = ">0.14.1"
zk = { version = "^0.9.3", extras = ["zipkin"] }


[tool.poetry.extras]
prometheus = ["prometheus-client"]

[tool.poetry.group.dev.dependencies]
black = "^22.1.0"
coverage = { version = "^6.2", extras = ["toml"] }
flake8 = "^7.0.0"
isort = "^5.10.1"
mypy = "^1.4.1"
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
redis = "^5.0.4"
types-redis = "^4.6.0"
zk = "^0.9.3"


[tool.poetry.group.doc.dependencies]
esbonio = "^0.14.1"
flake8 = "^7.0.0"
furo = "^2024.5.6"
sphinx = "^7.0.1"
sphinx-autodoc-typehints = "^1.12.0"
tomlkit = "^0.12.5"

[tool.pytest.ini_options]
norecursedirs = "docs"

[tool.pyright]
ignore = ["examples"]
include = ["src"]
reportPrivateUsage = false
reportUnknownMemberType = false
reportUnknownParameterType = false
reportUnknownVariableType = false
typeCheckingMode = "strict"

[tool.isort]
profile = "black"

[tool.coverage.report]
exclude_lines = [
  "if TYPE_CHECKING:",
  "except ImportError:",
]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
