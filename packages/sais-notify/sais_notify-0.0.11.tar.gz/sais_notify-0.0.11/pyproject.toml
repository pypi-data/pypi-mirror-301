[build-system]
requires = ["hatchling>=1.8.0", "hatch-fancy-pypi-readme"]
build-backend = "hatchling.build"

[project]
name = "sais-notify"
dynamic = ["version", "readme"]
description = "sais notify python sdk"
license = {text = "Apache License 2.0"}
authors = [
  {name = "SAIS Contributors"},
  {email = "sais@example.com"}
]
keywords = ["sais-notify", "sais"]
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"

dependencies = [
"pydantic~=2.4.2",
"requests~=2.28.2",
"tqdm~=4.65.0",
"setuptools~=60.2.0",
]

[project.optional-dependencies]
test = []

[project.urls]
repository = "https://github.com/xxx/xxxx"

[project.scripts]

[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/markdown"
fragments = [
  { path = "README.md" },
]

[tool.hatch.version]
path = 'sais/notify/config/version.py'

[tool.hatch.build.targets.sdist]
exclude = []

[tool.hatch.build.targets.wheel]
packages = ["sais"]

[tool.black]
line-length = 99
target-version = ['py38']
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | docs
)/
'''

[tool.isort]
profile = 'black'
src_paths = ['sais']
line_length = 99
lines_after_imports = 2
force_single_line = 'True'
force_sort_within_sections = 'True'
order_by_type = 'False'