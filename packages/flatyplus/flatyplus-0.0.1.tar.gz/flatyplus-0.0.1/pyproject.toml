[project]
name = "flatyplus"
version = "0.0.1"
authors = [
  { name="flatyplus", email="flaty.plus@gmail.com" },
]
description = "A package for dance cover by AI. Coding was created by platyplus if have some bug/question please contact me"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "yt-dlp",
  "diffusers==0.26.3",
  "transformers",
  "accelerate",
  "safetensors",
  "pillow",
  "ffmpeg-python",
  "opencv-python",
  "interframe",
  "timm==0.6.12",
  "rembg"
]
[project.urls]
Homepage = "https://flatyplus.my.id/"
Issues = "https://flatyplus.my.id/page/report.html"

