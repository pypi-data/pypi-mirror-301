license = "MIT"
description = "Storage driver used throughout views 3."
homepage = "https://github.com/uppsalaconflictdataprogram/views_storage"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
SQLAlchemy = "^1.4.29"
pandas = "^1.3.5"
environs = "^9.3.5"
paramiko = "^3.4.1"
psycopg2 = "^2.9.3"
pyarrow = "^16.0.1"
cryptography = ">38.0.0"
azure-storage-blob = "^12.9.0"
lz4 = "^3.1.10"

[tool.poetry.dev-dependencies]
