[project]
name = "llm_mathjudger"
version = "0.2.1"
description = "A sitreamlined version of \"LLM-Math\" that judges the math solutions of LLMs."
authors = [
    { name = "Haoxiang Sun", email = "hxiang.sun@gmail.com" },
]
dependencies = [
    "word2number",
    "antlr4-python3-runtime==4.11.1",
    "Pebble",
    "timeout-decorator",
    "latex2sympy2-llmmath==1.9.1",
    "sympy==1.12",
    "regex",
    "python-dateutil",
    "multiprocess",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
