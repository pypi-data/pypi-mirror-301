[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "codexec"
version = "0.1.6"
description = "compiles and executes code files written in c, cpp, java, python and javascript"
authors = [
  {name = "prajesh", email = "prajesh.eleven118@gmail.com"}
]
maintainers = [
  {name = "prajesh", email = "prajesh.eleven118@gmail.com"}
]
readme = "README.md"
dependencies = [
  "python-dotenv",
  "requests"
]

[project.scripts]
codexec = "codexec.main:main"

[project.urls]
bugs = "https://github.com/pr4j3sh/codexec/issues"
homepage = "https://github.com/pr4j3sh/codexec"
