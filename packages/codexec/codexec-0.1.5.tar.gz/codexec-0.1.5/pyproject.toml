[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "codexec"
version = "0.1.5"
description = "compiles and executes code files written in c, cpp, java, python, javascript"
readme = "README.rst"
authors = [
  {name = "prajesh", email = "prajesh.eleven118@gmail.com"}
]
maintainers = [
  {name = "prajesh", email = "prajesh.eleven118@gmail.com"}
]
classifiers = [

]
license = {text = "MIT license"}
dependencies = [
  "typer"
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "mypy",  # linting
    "pytest",  # testing
    "ruff"  # linting
]

[project.urls]

bugs = "https://github.com/pr4j3sh/codexec/issues"
changelog = "https://github.com/pr4j3sh/codexec/blob/master/changelog.md"
homepage = "https://github.com/pr4j3sh/codexec"

[project.scripts]
codexec = "codexec.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]

# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"

