[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "areion"
version = "1.1.10"
authors = [
    { name = "Josh Caponigro", email = "joshcaponigro@gmail.com" },
]
description = "A lightweight, fast, and extensible asynchronous Python web server framework."
keywords = [
    "python",
    "api",
    "framework",
    "web",
    "web-framework",
    "http-server",
]
requires-python = ">=3.10"
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP",
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "jinja2>=3.0.0",
    "apscheduler>=3.0.0",
    "orjson>=3.0.0",
    "uvloop>=0.20.0",
    "httptools>=0.6.1",
]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/JoshCap20/areion"
Repository = "https://github.com/JoshCap20/areion"
Documentation = "https://github.com/JoshCap20/areion/blob/main/README.md"
Issues = "https://github.com/JoshCap20/areion/issues"

[tool]
