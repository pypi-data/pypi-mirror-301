[metadata]
name = docker-compose-builder
version = 0.1.3
author = Yashvardhan Goel
author_email = yashvardhan090202@gmail.com
description = "CLI tool to build Docker Compose files from templates"
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yash2002vardhan
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.10
include_package_data = True
install_requires = 
	typer
	ruamel.yaml

[options.package_data]
docker_compose_builder = docker-template.yml

[options.entry_points]
console_scripts = 
	docker-compose-builder = docker_compose_builder.main:app

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[egg_info]
tag_build = 
tag_date = 0

