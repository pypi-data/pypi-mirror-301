[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "coldplay"
version = "0.0.3"
description = "This is a package that logs console output"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "liam", email = "liam@limxdynamics.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/liam/coldplay#readme"
Issues = "https://github.com/liam/coldplay/issues"
Source = "https://github.com/liam/coldplay"