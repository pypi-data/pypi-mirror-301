[buildout]
package-name = Products.PloneKeywordManager
package-extras = [test]
[code-analysis]
flake8-extensions =
    flake8-black
    flake8-blind-except
    flake8-debugger
    flake8-deprecated
    flake8-isort
    flake8-pep3101
    flake8-plone-api
    flake8-plone-hasattr
    flake8-print
flake8-ignore = E306 E501 D001

