[build-system]
requires = ["setuptools>=63", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme= "post-release"

[project]
name = "pygitversionhelper"
description = "A simple simple git version helper in python."
readme = "README.md"
requires-python = ">=3.9"
keywords = ["chacha","chacha","template","pygitversionhelper"]
license = { file = "LICENSE.md" }

authors = [
    {name="chacha",email="1000CHACHA0001@gmail.com"},
]
maintainers = [
    {name="chacha",email="1000CHACHA0001@gmail.com"},
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
]
dependencies = [
    'importlib-metadata; python_version<"3.9"',
    'packaging'
]
dynamic = ["version"]

[tool.setuptools]
platforms = ["any"]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"pysimpleini" = ["py.typed"]

# [[tool.mypy.overrides]]
# module = ""
# ignore_missing_imports = true

[tool.coverage.run]
cover_pylib = false
branch = true
data_file="helpers-results/cl_unit_test_raw_coverage/.coverage"
# debug = ["config","multiproc","process"]
parallel = true
concurrency = [
    'thread'
]

[project.urls]
Homepage        = "https://chacha.ddns.net/gitea/chacha/pygitversionhelper/"
Documentation   = "https://chacha.ddns.net/mkdocs-web/chacha/pygitversionhelper/master/latest/"
Tracker         = "https://chacha.ddns.net/gitea/chacha/pygitversionhelper/issues"

[project.optional-dependencies]
test              = ["chacha_cicd_helper"]
coverage-check    = ["chacha_cicd_helper"]
complexity-check  = ["chacha_cicd_helper"]
quality-check     = ["chacha_cicd_helper"]
type-check        = ["chacha_cicd_helper"]
doc-gen           = ["chacha_cicd_helper"]

