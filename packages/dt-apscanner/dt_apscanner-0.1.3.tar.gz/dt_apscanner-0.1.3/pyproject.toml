[tool.poetry]
package-mode = true
name = "dt-apscanner"
version = "0.1.3"
description = "Wifi AP scanner tool"
authors = ["JavaWiz <JavaWiz1@hotmail.com>"]
readme = "README.md"

include = ["CHANGELOG.md", "*.py"]

[tool.poetry.dependencies]
python = "^3.10"
loguru = "^0.7"
dt-net = "*"
# dt-misc = {path = "../dt-misc", develop = true }
# dt-console = {path = "../dt-console", develop = true }
# dt-net = {path = "../dt-net", develop = true }

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = "piwheels"
url = "https://www.piwheels.org/simple"
priority = "supplemental"

[tool.poetry.scripts]
dt-apscanner = 'dt_apscanner:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
