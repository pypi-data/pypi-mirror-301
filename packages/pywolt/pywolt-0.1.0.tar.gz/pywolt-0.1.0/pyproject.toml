[project]
name = "pywolt"
version = "0.1.0"
authors = [{name = "Ilya Feldman", email = "ilyafeldm@gmail.com"}]
description = "PyWolt is a Python library that provides an open API for interacting with the popular food delivery application Wolt."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "httpx[http2]>=0.25.0",
    "pycountry>=24.6.1",
    "pydantic>=2.9.2",
    "pydantic-extra-types>=2.9.0",
    "pydantic-geojson>=0.1.1",
]

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
    "pytest-xdist>=3.6.1",
    "pytest-asyncio>=0.24.0",
    "pytest-httpx>=0.32.0",
]

[tool.pytest.ini_options]
testpaths = [
    "tests/",
]
asyncio_default_fixture_loop_scope = "session"