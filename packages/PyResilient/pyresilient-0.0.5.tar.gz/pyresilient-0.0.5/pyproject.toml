[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "PyResilient"
version = "0.0.5"
requires-python = ">=3.8"
authors = [
  {name = "Bastián García", email = "bastiang@uc.cl"},

]
maintainers = [
    {name = "Bastián García", email = "bastiang@uc.cl"},
]

readme = "README.md"
description = "A Python library for handling retries, timeouts and fallbacks in a resilient way."
license = {text = "MIT"}
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]



