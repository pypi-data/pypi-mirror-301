[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "smartheattable"
version = "0.0.2"
authors = [
  { name="Paul J.M. van Kan", email="paul.vankan@han.nl" },
  { name="Maarten van den Berg", email="maarten.vandenberg@han.nl"}
]
description = "Smart heat table software in Python"
readme = "README.rst"

requires-python = ">=3.11"

classifiers = [
    "Programming Language :: Python :: 3",
	"License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
	"Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/hancse/smartheattable.git"


