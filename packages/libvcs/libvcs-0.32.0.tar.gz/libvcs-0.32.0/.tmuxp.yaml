session_name: libvcs
start_directory: ./ # load session relative to config location (project root).
windows:
- window_name: libvcs
  focus: True
  layout: main-horizontal
  options:
    main-pane-height: 35
  panes:
  - focus: true
  - pane
  - make watch_mypy
  - make start
- window_name: docs
  layout: main-horizontal
  options:
    main-pane-height: 35
  start_directory: docs/
  panes:
  - focus: true
  - pane
  - pane
  - make start
