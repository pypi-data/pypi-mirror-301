[project]
dependencies = [
    "pandas>=1.3.3",
    "tqdm>=4.56.0",
    "ms3==2.4.2",
    "pyyaml>=5.4.1",
    "roman>=3.3",
    "joblib>=1.0.0",
    "scipy>=1.6.0",
    "music21>=9.1",
    "webcolors==1.12",
    "deepdiff>=6.2.1",
]
name = "musif"
version = "1.2.4"
description = "Music feature extraction library from the DIDONE project"
authors = [
    { name = "Didone Project", email = "didone@iccmu.es" },
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.optional-dependencies]

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[tool.pdm.build]

[tool.pdm.dev-dependencies]
dev = []
