[project]
name = "data-password-entropy"
version = "1.0"
authors = [
  { name="Oleh Alistratov", email="alistratov.dev@gmail.com" },
]
description = "Calculate password strength"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/alistratov/password-entropy-py"
Issues = "https://github.com/alistratov/password-entropy-py/issues"
Documentation = "https://password-entropy.readthedocs.io/en/latest/"

[build-system]
requires = ["flit_core>=3.4"]
build-backend = "flit_core.buildapi"

[tool.poetry]
name = "data-password-entropy"
version = "1.0"
description = "Calculate password strength"
authors = ["Oleh Alistratov <alistratov.dev@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"

[tool.ruff]
exclude = [
    "dist",
    "docs",
    ".git",
    ".github",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".idea",
]

line-length = 120
indent-width = 4

[tool.ruff.lint]
ignore = []
