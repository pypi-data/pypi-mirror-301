[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "exabgp_process"
version = "1.0.1"
description = "Process for ExaBGP, started by ExaBGP service"
readme = "README.md" 
authors = [
    {name = "Jiri Vrany", email = "jiri.vrany@cesnet.cz"}
]
dependencies = [
    "pika",
    "python-dotenv",
    "loguru",
    "click",
    "flask"
]
requires-python = ">=3.9"

[project.scripts]
exabgp-process = "exabgp_process:main"
