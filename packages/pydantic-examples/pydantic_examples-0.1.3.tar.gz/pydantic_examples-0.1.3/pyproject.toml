[project]
name = "pydantic-examples"
description = "Generate commented examples of serialized data from Pydantic models"
authors = [{ name = "Bram Neijt", email = "bram@neijt.nl" }]
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9"
dependencies = ["ruamel-yaml>=0.18.0", "pydantic>=2.3.0"]
dynamic = ["version"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Documentation",
]

[project.urls]
repository = "https://github.com/bneijt/pydantic-examples"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pytest>=8.3.3"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/pydantic_examples/_version.py"

[tool.ruff.lint]
extend-select = [
    "ANN",
    "B",
    "E",
    "FA",
    "I",
    "INP",
    "N",
    "Q",
    "RUF",
    "SIM",
    "UP",
]
