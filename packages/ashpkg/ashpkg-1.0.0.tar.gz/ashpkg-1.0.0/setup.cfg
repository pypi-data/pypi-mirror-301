[metadata]
name = ashpkg
version = 1.0.0
author = Aashish Nandakumar
author_email = aashishnkumar@gmail.com
description = A simple Python package
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/AashishNandakumar/ashpkg
project_urls = 
	Issue Tracker = https://github.com/AashishNandakumar/ashpkg/issues
	repository = https://github.com/AashishNandakumar/ashpkg
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

