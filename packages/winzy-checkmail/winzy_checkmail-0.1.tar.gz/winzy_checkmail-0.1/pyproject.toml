[project]
name = "winzy-checkmail"
version = "0.1"
description = "Access outlook email using cli."
readme = "README.md"
authors = [{name = "Sukhbinder Singh"}]
license = {text = "Apache-2.0"}
classifiers = [
    "License :: OSI Approved :: Apache Software License"
]
dependencies = [
    "winzy",
    "pywin32",
]

[project.urls]
Homepage = "https://github.com/sukhbinder/winzy-checkmail"
Changelog = "https://github.com/sukhbinder/winzy-checkmail/releases"
Issues = "https://github.com/sukhbinder/winzy-checkmail/issues"
CI = "https://github.com/sukhbinder/winzy-checkmail/actions"

[project.entry-points."winzy.plugins"]
mail = "winzy_checkmail:mail_plugin"


[project.optional-dependencies]
test = ["pytest"]

[tool.pytest.ini_options]
pythonpath = ["."]
