[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "markov_random_field"
version = "0.1.1"
description = "Markov Random Field for Image Segmentation"
readme = "README.rst"
authors = [
  {name = "James Haberberger", email = "jhaberbe@stanford.edu"}
]
maintainers = [
  {name = "James Haberberger", email = "jhaberbe@stanford.edu"}
]
classifiers = [

]
license = {text = "MIT license"}
dependencies = [
  "numpy",
  "pandas",
  "matplotlib",
  "scikit-learn",
  "scipy"
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "mypy",  # linting
    "pytest",  # testing
    "ruff"  # linting
]

[project.urls]

bugs = "https://github.com/jhaberbe/markov_random_field/issues"
changelog = "https://github.com/jhaberbe/markov_random_field/blob/master/changelog.md"
homepage = "https://github.com/jhaberbe/markov_random_field"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]




# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"

