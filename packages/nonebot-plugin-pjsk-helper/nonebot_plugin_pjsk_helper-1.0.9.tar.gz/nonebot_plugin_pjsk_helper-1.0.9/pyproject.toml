[project]
name = "nonebot-plugin-pjsk-helper"
version = "1.0.9"
description = "Default template for PDM package"
authors = [
    { name = "Atr1ck", email = "3126670240@qq.com" },
]
dependencies = [
    "beautifulsoup4>=4.12.3",
    "nonebot2>=2.3.3",
    "nonebot-adapter-onebot>=2.4.5",
    "lxml>=5.3.0",
    "playwright>=1.47.0",
    "pyproject-toml>=0.0.10",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.nonebot]
plugins = [
    "nonebot_plugin_pjsk_helper",
]
