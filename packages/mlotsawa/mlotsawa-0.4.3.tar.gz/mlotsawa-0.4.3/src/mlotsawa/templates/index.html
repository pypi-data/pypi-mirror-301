<!DOCTYPE html> 

<html>
    
    <head>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>

    <body>

        <div class="header">
            <h1>MLotsawa</h1>
        </div>
        
        <div class="text-box">

            <form action="translate" method="post">

                <textarea rows="12" cols="120" name="text">

                {{ text }}

                <input type="submit" value="Translate" id="translate-button" class="translate-button">

            </form>

        </div>

    </body>

</html>
