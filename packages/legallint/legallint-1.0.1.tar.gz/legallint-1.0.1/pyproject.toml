[tool.poetry]
name = "legallint"
version = "1.0.1"
description = "LegalLint: A Multi-Language License Compliance Linter"
authors = ["Kiran Kumar Kotari <kirankotari@live.com>"]
readme = "README.md"
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.32.3"
toml = "^0.10.2"
pyyaml = "^6.0.2"

[tool.poetry.scripts]
legallint = 'legallint.scripts.legallint_tool:main'

[tool.poetry.group.dev.dependencies]
pytest = {extras = ["mock"], version = "^8.3.3"}

[build-system]
requires = ["poetry_core>=1.0"]
build-backend = "poetry.core.masonry.api"

[licenses]
allowed = ["MIT", "Apache-2.0"]
trigger_error = ["GPL-3.0", "AGPL-3.0", "Proprietary", "Unknown", "BSD-3-Clause"]
skip_libraries = []
