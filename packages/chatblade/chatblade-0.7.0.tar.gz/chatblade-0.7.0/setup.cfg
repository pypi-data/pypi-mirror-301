[metadata]
name = chatblade
version = 0.7.0
description = CLI Swiss Army Knife for ChatGPT
long_description = file: README.md
long_description_content_type = text/markdown
license_file = LICENSE
url = https://github.com/npiv/chatblade
keywords = chatblade chatgpt cli python
project_urls = 
	Documentation = https://github.com/npiv/chatblade

[options]
packages = chatblade
python_requires = >=3.8
install_requires = 
	openai~=1.35.15
	tiktoken~=0.8.0
	rich~=13.7.1
	PyYAML~=6.0.1
	platformdirs~=4.2.2
	pylatexenc==2.10

[options.entry_points]
console_scripts = 
	chatblade = chatblade.__main__:main

[egg_info]
tag_build = 
tag_date = 0

