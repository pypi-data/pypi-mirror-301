
[tool.poetry]
name = "pyvoog"
version = "0.5.6"
description = "A Model-Controller web framework"
authors = ["Tambet Arak <tambet@voog.com>"]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/Voog/pyvoog"

[tool.poetry.dependencies]
blinker = "^1.8.2"
deepmerge = "^1.1.1"
Flask = "^3.0.3"
marshmallow = "^3.21.3"
python = "^3.12"
SQLAlchemy = "^2.0.31"
stringcase = "^1.2.0"
attrs = "^23.2.0"
gunicorn = "^22.0.0"
requests = "^2.32.3"
pyjwt = "^2.8.0"
alembic = "^1.13.2"

[tool.poetry.group.dev.dependencies]
autoflake = "^2.3.1"
flake8 = "^7.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
