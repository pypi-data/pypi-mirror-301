[package]
name = "fortitude"
version = "0.3.0"
description = "A Fortran linter, written in Rust and installable with Python"
authors = ["Liam Pattinson <liampattinson@gmail.com>"]
edition = "2021"
readme = "README.md"
repository = "https://github.com/PlasmaFAIR/fortitude"
license = "MIT"
keywords = ["Fortran", "linter"]
categories = ["command-line-utilities", "development-tools"]
exclude = [".*", "test.f90"]

[dependencies]
annotate-snippets = "0.11.4"
anyhow = "1.0.79"
clap = { version = "4.4.16", features = ["derive"] }
colored = "2.1.0"
itertools = "0.12.0"
lazy-regex = "3.3.0"
lazy_static = "1.5.0"
textwrap = "0.16.0"
tree-sitter = "~0.23.0"
tree-sitter-fortran = "0.1.0"
walkdir = "2.4.0"

[dev-dependencies]
pretty_assertions = "1.4.1"
