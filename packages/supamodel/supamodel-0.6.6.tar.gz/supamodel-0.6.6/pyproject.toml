[project]
name = "supamodel"
version = "0.6.6"
description = "Pydantic Models for Trading Algos and Supabase"
authors = [{name = "Kevin Hill",email = "kivo360@gmail.com"}]
readme = "README.md"
dependencies = [
    "pendulum>=2.0.0,<4.0.0",
    "loguru>=0.5.0,<1.0.0",
    "pydantic>=2.5.0,<3.0.0",
    "rich>=13.7.1,<14.0.0",
    "pydantic-settings>=2.0.0,<=3.0.0",
    "numpy>=1.26.4,<2.0.0",
    "inflector>=3.1.1,<4.0.0",
    "supabase>=2.5.0,<3.0.0",
    "pandas>=2.2.1,<3.0.0",
    "solana>=0.33.0,<0.34.0",
    "orjson>=3.10.0,<4.0.0",
    "diskcache>=5.6.3,<6.0.0",
    "typer>=0.12.3,<0.13.0",
    "solders>=0.21.0,<0.22.0",
    "scipy>=1.13.0,<2.0.0",
    "email-validator>=2.2.0",
    "lazy-object-proxy>=1.10.0",
]
requires-python = ">=3.9,<=3.13"

[tool]
[tool.ruff]
fixable = ["ALL"]
# ignore = ["F401"]


# docstring_code_format = false

[tool.rye]
managed = true
dev-dependencies = ["pytest-testmon>=2.1.1,<3.0.0", "devtools>=0.12.2,<0.13.0"]

[tool.hatch]
[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/supamodel"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

