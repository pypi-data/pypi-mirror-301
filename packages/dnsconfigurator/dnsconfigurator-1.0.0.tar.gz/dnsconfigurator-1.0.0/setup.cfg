[metadata]
name = dnsconfigurator
version = 1.0.0
description = A DNS management tool to mange DNS setup for domains
author = Kristian Hougaard
author_email = khougaard@gmail.com
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	pyyaml
	click
	colorlog
	cerberus
	requests
	tldextract
python_requires = >=3.8

[options.entry_points]
console_scripts = 
	dnsconfigurator = dnsconfigurator.main:main

[options.package_data]
dnsconfigurator = ../examples/sample_config.yaml

[options.extras_require]
dev = 
	black
	flake8
	pytest
	build
	twine

[egg_info]
tag_build = 
tag_date = 0

