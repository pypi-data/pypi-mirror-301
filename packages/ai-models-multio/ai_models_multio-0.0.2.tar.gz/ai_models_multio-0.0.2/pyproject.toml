[build-system]
requires = [
  "setuptools>=60",
  "setuptools-scm>=8",
]

[project]
name = "ai-models-multio"

description = "ai-models output plugin for multio"
keywords = [
  "ai",
  "datasets",
  "tools",
]

license = { file = "LICENSE" }
authors = [
  { name = "European Centre for Medium-Range Weather Forecasts (ECMWF)", email = "software.support@ecmwf.int" },
]

requires-python = ">=3.9"

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]

dynamic = [
  "version",
]
dependencies = [
  "ai-models",
  "multiopython",
]

entry-points."ai_models.output".multio = "ai_models_multio.output:MultioOutput"
entry-points."ai_models.output".multiodebug = "ai_models_multio.output:MultioDebugOutput"

entry-points."ai_models.output".multiofdb = "ai_models_multio.output:FDBMultioOutput"

[tool.setuptools.package-data]
ai_models_multio = [ "*.tmpl", "*.yaml", "example_schema" ]

[tool.setuptools_scm]
version_file = "src/ai_models_multio/_version.py"

[tool.isort]
profile = "black"
