[project]
name = "muso"
description = "A simple async JSON API-Framework based on Marshmallow / Uvicorn / Starlette / Orjson."
dynamic = ["version", "dependencies"]
requires-python = ">= 3.10"
readme = "README.md"

authors = [
    {name = "M@gicAgCl(DEAD)", email = "wyqsmith@aegeanstudio.com"},
]

[tool.isort]
multi_line_output = 4
skip_gitignore = true

[tool.setuptools.dynamic]
version = {attr = "muso.__version__"}
dependencies = {file = "requires/requirements.in"}

[tool.bumpversion.parts.pre_l]
values = ["dev", "rc", "final"]
optional_value = "final"

[tool.setuptools.packages.find]
include = ["muso*"]

[tool.flake8]
max-line-length = 79
exclude = [
    ".git",
    "__pycache__",
    "venv"
]
extend-ignore = [
   "E203"
]
