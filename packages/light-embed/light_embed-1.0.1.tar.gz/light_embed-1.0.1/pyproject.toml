# pyproject.toml

[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["light_embed*"] # <-- this changed

[project]
name = "light-embed"
version = "1.0.1"
description = "Fast and Lightweight Text Embedding"
readme = "README.md"
authors = [{ name = "Binh Nguyen" }]
requires-python = ">=3.9,<=3.13"
dependencies = [
    "python-dotenv==1.0.1",
    "numpy==1.26.4",
    "huggingface_hub==0.24.5",
    "onnxruntime==1.18.0",
    "tokenizers==0.19.1"
]

[project.optional-dependencies]
dev = [
    "pytest==8.2.1",
    "pytest-cov==5.0.0",
    "tox==4.15.1",
    "black==24.4.2",
    "pip-tools==7.4.1",
    "flake8==7.1.0"
]