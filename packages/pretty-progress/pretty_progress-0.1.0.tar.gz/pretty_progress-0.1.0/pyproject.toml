[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pretty-progress"
version = "0.1.0"
description = "A Python module for creating a terminal progress bar."
readme = "README.md"
license = {text = "MIT License"}
authors = [
    {name = "Hal Kolb", email = "hal@kolb.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
keywords = ["progress bar", "terminal", "progress", "python"]
requires-python = ">=3.6"

[project.urls]
homepage = "https://github.com/hal609/pygress"
repository = "https://github.com/hal609/pygress"
bug-tracker = "https://github.com/hal609/pygress/issues"