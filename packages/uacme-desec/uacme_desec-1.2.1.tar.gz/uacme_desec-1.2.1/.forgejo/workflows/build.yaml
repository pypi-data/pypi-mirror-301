# NB: We run git clone instead of the checkout action
# until the action supports SHA256
# https://github.com/actions/checkout/issues/1843
on: [push]
jobs:
  build:
    runs-on: docker
    container:
      image: python:alpine
    steps:
      - run: apk --update add nodejs git
      - run: |
          git clone ${{ env.GITHUB_SERVER_URL }}/${{ env.GITHUB_REPOSITORY }} ${{ env.GITHUB_WORKSPACE }}
          git -C ${{ env.GITHUB_WORKSPACE }} checkout ${{ env.GITHUB_SHA }}
      - run: python -m pip install --upgrade build pip
      - run: python -m build
      - uses: https://code.forgejo.org/forgejo/upload-artifact@v4
        with:
          name: uacme-desec
          path: "dist/*"
  release:
    runs-on: docker
    container:
      image: python:alpine
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - run: apk --update add nodejs
      - uses: https://code.forgejo.org/forgejo/download-artifact@v4
        with:
          name: uacme-desec
          path: dist/
      - run: python -m pip install twine
      - run: python3 -m twine upload --non-interactive --username __token__  --disable-progress-bar dist/*
        env:
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
