[metadata]
name = distributors-api
description = Library for unified communication with component distribution APIs
long_description_content_type = text/markdown
long_description = file: README.md
author = sakoPO
readme = "README"
url = https://github.com/partmanager/distributors-api
project_urls = 
	Bug Tracker = https://github.com/partmanager/distributors-api/issues
	Changelog = https://github.com/partmanager/distributors-api/releases
	Source Code = https://github.com/partmanager/distributors-api
	Documentation = https://partmanager.github.io/distributors-api
classifiers = 
	Programming Language :: Python :: 3
	Intended Audience :: Developers
	Intended Audience :: Manufacturing
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
license_file = LICENSE

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	distributors_api = distributors.app:main

[egg_info]
tag_build = 
tag_date = 0

