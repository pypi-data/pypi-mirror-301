[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cjajb_athletics"
version = "1.0.0"
authors = [
    { name="Cyrille Polier", email="rodama20@gmail.com" },
]
description = "A package to compute all the athletics scores of the CJAJB Meetings"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
]

[project.urls]
"Hompage" = "https://github.com/Rodama-20/Athletics"
"Bug Tracker" = "https://github.com/Rodama-20/Athletics/issues"
