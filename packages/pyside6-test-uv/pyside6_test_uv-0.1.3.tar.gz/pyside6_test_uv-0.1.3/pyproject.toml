[project]
name = "pyside6-test-uv"
version = "0.1.3"
description = "A test project using uv."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pyside6>=6.8.0",
]

[project.scripts]
hello = "hello.app:main"

# development

[tool.uv]
dev-dependencies = [
    "bandit>=1.7.10",
    "black>=24.10.0",
    "mypy>=1.11.2",
    "pylint>=3.3.1",
    "pytest-cov>=5.0.0",
    "pytest-explicit>=1.0.1",
    "pytest-freezer>=0.4.8",
    "pytest-mock>=3.14.0",
    "pytest-qt>=4.4.0",
    "pytest>=8.3.3",
    "ruff>=0.6.9",
    "sphinx>=8.1.0",
]
managed = true
package = true

[tool.mypy]
warn_return_any = true
disallow_untyped_defs = true
exclude = [
    "^.*_ui\\.py$"
]

[tool.pylint.main]
extension-pkg-whitelist = ["PySide6",]
ignore-patterns = ["^.*_ui\\.py$",]
source-roots = "src"
disable = [
    "C0114", # missing-module-docstring
]

[tool.ruff]
exclude = [
    "*_ui.py"
]

[tool.ruff.lint]
select = [
    "F",   # pyflakes
    "E",   # pycodestyle
    "I",   # isort
    "RUF", # ruff-specific rules
    "PL",  # pylint
    "D",
]

ignore = [
    "D100", # undocumented-public-module
    "D104", # undocumented-public-package
]

[tool.ruff.lint.pydocstyle]
convention = "pep257"
