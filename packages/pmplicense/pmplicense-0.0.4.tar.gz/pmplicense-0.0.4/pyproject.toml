[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pmplicense"
version = "0.0.4"
authors = [
  { name="Pimp My Package", email="in@pimpmypackage.com" },
]
description = "PMP license tool"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://pimpmypackage.com"

[project.scripts]
pmp = "pmplicense.cli:main"  # Entry point for CLI command
