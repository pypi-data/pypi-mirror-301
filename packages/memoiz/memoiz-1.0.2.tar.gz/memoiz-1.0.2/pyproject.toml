[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "memoiz"
dynamic = ["version"]
authors = [
  { name="Adam Patterson", email="adam@faranalytics.net" },
]
description = "Memoiz is a memoization decorator that makes reasonable assumptions about how and if to cache the return value of a function or method based on the arguments passed to it. The decorator can be used on both free and bound functions."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/faranalytics/python_memoiz.git"
"Bug Tracker" = "https://github.com/faranalytics/python_memoiz/issues"

[tool.hatch.version]
path = "src/memoiz/__about__.py"