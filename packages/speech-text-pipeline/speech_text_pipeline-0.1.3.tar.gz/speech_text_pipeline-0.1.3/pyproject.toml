[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "speech_text_pipeline"
version = "0.1.3"
description = "A Python package for speech transcription and speaker diarization with speaker matching functionality."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Multimedia :: Sound/Audio"
]
license = { text = "Apache-2.0" }
authors = [
    { name = "Arya Shukla", email = "aryashukla95@gmail.com" }
]
keywords = ["speech", "text", "diarization", "speaker matching", "NLP", "openai-whisper", "nvidia nemo"]

dependencies = ["transformers==4.44.2",
"numpy==1.26.4",
"scipy==1.13.1",
"librosa==0.10.2.post1",
"lhotse==1.27.0",
"jiwer==3.0.4",
"wget==3.2",
"webdataset==0.2.100",
"soundfile==0.12.1",
"ipython==7.34.0",
"ipython-genutils==0.2.0",
"ipython-sql==0.5.0",
"triton==3.0.0",
"nvidia-cublas-cu11",
"nvidia-cuda-cupti-cu11",
"nvidia-cuda-nvrtc-cu11",
"nvidia-cuda-runtime-cu11",
"nvidia-cudnn-cu11",]

[project.urls]
Repository = "https://github.com/aryashukla/speech_text_pipeline"
Documentation = "https://github.com/aryashukla/speech_text_pipeline/blob/main/README.md"
Issue_Tracker = "https://github.com/aryashukla/speech_text_pipeline/issues"

