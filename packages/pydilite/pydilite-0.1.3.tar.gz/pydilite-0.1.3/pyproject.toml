[tool.poetry]
name = "pydilite"
version = "0.1.3"
description = "Python lightweight dependency injection framework"
authors = ["impalah <impalah@gmail.com>"]
readme = "README.md"
packages = [{include = "pydilite", from = "src"}]

[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
pytest-mock = "^3.12.0"
pytest-asyncio = "^0.23.3"
mock = "^5.1.0"
pytest-cov = "^4.1.0"
black = "^23.12.1"
pytest-env = "^1.1.3"
mypy = "^1.8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
