[tool.poetry]
name = "sonusai"
version = "0.18.9"
description = "Framework for building deep neural network models for sound, speech, and voice AI"
authors = ["Chris Eddington <chris@aaware.com>", "Jason Calderwood <jason@aaware.com>"]
maintainers = ["Chris Eddington <chris@aaware.com>", "Jason Calderwood <jason@aaware.com>"]
homepage = "https://aaware.com"
license = "GPL-3.0-only"
readme = "README.rst"
include = ["sonusai/data/genmixdb.yml", "sonusai/data/speech_ma01_01.wav", "sonusai/data/whitenoise.wav"]

[tool.poetry.scripts]
sonusai = 'sonusai.main:main'
aawscd_probwrite = 'sonusai.aawscd_probwrite:main'

[tool.poetry.dependencies]
PyYAML = "^6.0.1"
dataclasses-json = "^0.6.1"
docopt = "^0.6.2"
h5py = "^3.11.0"
jiwer = "^3.0.3"
librosa = "^0.10.1"
matplotlib = "^3.8.0"
mgzip = "^0.2.1"
numpy = "^1.26.4"
onnx = "^1.14.1"
onnxruntime = "^1.16.1"
paho-mqtt = "^2.0.0"
pandas = "^2.1.1"
pesq = "^0.0.4"
praatio = "^6.2.0"
psutil = "^5"
pyaaware = "^1.5.7"
pyaudio = "^0.2.14"
pydub = "^0.25.1"
pystoi = "^0.4.0"
python = ">=3.9,<3.12"
requests = "^2.31.0"
samplerate = "^0.2.1"
soundfile = "^0.12.1"
sox = "^1.4.1"
torch = "~2.2"
torchaudio = "~2.2"
tqdm = "^4.66.1"

[tool.poetry.group.dev.dependencies]
einops = "^0.8.0"
icecream = "^2.1.3"
mypy = "^1.6.0"
mypy-extensions = "^1.0.0"
pytest = "^8.1.1"
sonusai-asr-cloud = "^0.1.0"
sonusai-asr-faster-whisper = "^0.1.0"
sonusai-asr-sensory = "^0.1.0"
sonusai-torchl = "^0.3.0"
types-pyyaml = "^6.0.12.12"
types-requests = "^2.31.0.8"

[tool.mypy]
ignore_missing_imports = true
python_version = "3.11"
strict_optional = false
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.pytest.ini_options]
log_file = "pytest.log"
log_file_level = "DEBUG"
testpaths = ["tests"]
markers = [
    "mixdb: marks tests as a MixtureDatabase test",
    "parallel: marks tests as a parallel test",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
