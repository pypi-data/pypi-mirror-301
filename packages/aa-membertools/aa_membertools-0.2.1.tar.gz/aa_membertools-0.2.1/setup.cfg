[metadata]
name = aa_membertools
version = attr: membertools.__version__
description = EVE University Member Tools Plugin for Alliance Auth
long_description = file: README.md
long_description_content_type = text/markdown
author = Marn Vermuldir
author_email = marn@minin.io
maintainer = Marn Vermuldir
maintainer_email = marn@minin.io
license = GPL-2.0
license_files = LICENSE
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4.0
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v2 (GPLv2)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
home_page = https://github.com/EVE-University/aa-membertools
keywords = 
	allianceauth
	membertools
project_urls = 
	Issue / Bug Reports = https://github.com/EVE-University/aa-membertools/issues
	Changelog = https://github.com/EVE-University/aa-membertools/blob/master/CHANGELOG.md

[options]
packages = find_namespace:
install_requires = 
	aa-memberaudit>=3.5.0
	allianceauth>=4.0.0
	allianceauth-app-utils>=1.8.2
	celery-once>=2.0.1
	django-eveuniverse>=0.8.1
	humanize
	python-dateutil
	requests
python_requires = ~=3.8
include_package_data = True
zip_safe = False

[options.packages.find]
include = membertools*

[options.package_data]
* = *

[egg_info]
tag_build = 
tag_date = 0

