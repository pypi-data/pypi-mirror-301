{% comment %}
{% endcomment %}
{% load i18n %}
{% if comment.can_edit %}
<a href="{{ base_url }}/comment/{{comment.id}}/edit" class="btn btn-primary"><i class="fas fa-edit"></i></a>
{% endif %}
{% if comment.can_delete %}
<a href="{{ base_url }}/comment/{{comment.id}}/delete" class="btn btn-danger"><i class="fas fa-times"></i></a>
{% endif %}
