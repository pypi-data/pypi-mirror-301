[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "emmett-prometheus"
version = "0.2.0"
description = "Prometheus extension for Emmett framework"
readme = "README.md"
license = "BSD-3-Clause"
requires-python = ">=3.8"

authors = [
    { name = "Giovanni Barillari", email = "g@baro.dev" }
]

keywords = ["prometheus", "monitoring", "emmett"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring"
]

dependencies = [
    "emmett-core~=1.0",
    "prometheus-client~=0.21",
]

[project.urls]
Homepage = 'https://github.com/emmett-framework/prometheus'
Funding = 'https://github.com/sponsors/gi0baro'
Source = 'https://github.com/emmett-framework/prometheus'
Issues = 'https://github.com/emmett-framework/prometheus/issues'

[tool.hatch.build.targets.sdist]
include = [
    '/README.md',
    '/LICENSE',
    '/emmett_prometheus',
]

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = 'double'

[tool.ruff.lint]
extend-select = [
    # E and F are enabled by default
    'B',      # flake8-bugbear
    'C4',     # flake8-comprehensions
    'C90',    # mccabe
    'I',      # isort
    'N',      # pep8-naming
    'Q',      # flake8-quotes
    'RUF100', # ruff (unused noqa)
    'S',      # flake8-bandit
    'W',      # pycodestyle
]
extend-ignore = []
mccabe = { max-complexity = 44 }

[tool.ruff.lint.isort]
combine-as-imports = true
lines-after-imports = 2
known-first-party = ['emmett_prometheus']

[tool.ruff.lint.per-file-ignores]
'emmett_prometheus/__init__.py' = ['F401']
'emmett_prometheus/_imports.py' = ['F401']

[tool.uv]
dev-dependencies = [
    "ruff~=0.5.0",
]
