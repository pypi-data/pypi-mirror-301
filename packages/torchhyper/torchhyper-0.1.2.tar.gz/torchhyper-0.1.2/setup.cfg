[metadata]
name = torchhyper
version = 0.1.2
author = Ali Siahkoohi
author_email = alisk@rice.edu
description = torchhyper: A PyTorch library for modular hypernetworks
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/alisiahkoohi/torchhyper
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
install_requires = 
	matplotlib
	seaborn
	numpy
	tqdm
	gitpython
	torch
packages = find:
python_requires = >=3.10,<=3.12

[options.packages.find]
exclude = 
	tests*
	scripts*
	assets*

[options.extras_require]
pytorch = 
	torch
	torch-cuda

[egg_info]
tag_build = 
tag_date = 0

