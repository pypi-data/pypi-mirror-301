[project]
name = "minimax-client"
description = "An (unofficial) python native client for easy interaction with MiniMax Open Platform"
authors = [
    { name = "Zeyang Lin", email = "4020306+linzeyang@users.noreply.github.com" },
]
dependencies = [
    "httpx<1",
    "python-dotenv<2",
    "pydantic<3",
]
requires-python = ">=3.8"
readme = "README.md"
keywords = [
    "web",
    "ai",
    "api",
    "llm",
    "nlp",
    "minimax",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Internet :: WWW/HTTP",
    "Typing :: Typed",
]
dynamic = []
version = "0.6.2"

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "pytest>=8.3,<9",
]

[project.urls]
Homepage = "https://pypi.org/project/minimax-client/"
Repository = "https://github.com/linzeyang/minimax-python-client"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/minimax_client/__version__.py"

[tool.black]
line-length = 88
target-version = [
    "py310",
]

[tool.coverage.run]
branch = true
source = [
    "./",
]

[tool.coverage.report]
omit = [
    "test_*.py",
    "conftest.py",
]

[tool.isort]
py_version = 310
profile = "black"

[tool.pylint.format]
max-line-length = "88"

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = [
    "./tests/",
]
python_files = [
    "test_*.py",
]
console_output_style = "count"

[tool.ruff]
src = [
    "src",
]
line-length = 88
target-version = "py310"
output-format = "full"

[tool.ruff.lint]
select = [
    "B",
    "C",
    "E",
    "F",
    "I",
    "Q",
    "S",
    "W",
]
ignore = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401",
]
