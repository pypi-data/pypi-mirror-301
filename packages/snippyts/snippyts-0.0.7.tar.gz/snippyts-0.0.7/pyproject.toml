[build-system]
requires = ["setuptools>=75.0"]
build-backend = "setuptools.build_meta"

[project]
name = "snippyts"
version = "0.0.7"
authors = [
  { name="Jordi Carrera Ventura", email="jordi.carrera.ventura@gmail.com" },
]
description = "Miscellaneous utility scripts and Python objects for agile development."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"GitHub repository" = "https://github.com/JordiCarreraVentura/snippyts"
"pypi page" = "https://pypi.org/project/snippyts"
