[tool.poetry]
name = "pulselab"
version = "1.1.3"
description = "Creates RF envelopes with or without carrier. A timebase and waveform is supplied."
authors = ["Guy McBride <guy_mcbride@keysight.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^2.1.2"
scipy = "^1.14.1"


[tool.poetry.group.dev-dependencies.dependencies]
matplotlib = "^3.9.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
