[package]
name = "device_biometrics"
version = "0.0.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "device_biometrics"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.22.0"

[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.58.0", features = ["Foundation", "Security_Credentials", "Security_Cryptography", "Storage_Streams", "Win32_Foundation", "Win32_UI_WindowsAndMessaging"] }
