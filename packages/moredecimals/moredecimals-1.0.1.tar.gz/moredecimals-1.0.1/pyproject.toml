[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "moredecimals"
version = "1.0.1"
authors = [
  { name="Te Du", email="tdu0915@gmail.com" },
]
description = "A copy of the builtin decimal library, but without limits"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]