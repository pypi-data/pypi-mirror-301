[project]
name = "cdef-converter"
version = "0.5.0"
description = "Add your description here"
authors = [
    { name = "Tobias Kragholm", email = "50784887+tkragholm@users.noreply.github.com" },
]
dependencies = [
    "polars[all]>=1.9.0",
    "rich>=13.9.2",
    "charset-normalizer[unicode-backport]>=3.3.2",
    "pyarrow>=17.0.0",
    "tqdm>=4.66.5",
    "typer>=0.12.5",
]
readme = "README.md"
requires-python = ">= 3.12"
license = { text = "MIT" }

[project.scripts]
"cdef-converter" = "cdef_converter:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = ["pytest>=8.3.3", "mypy>=1.11.2", "pyarrow-stubs>=17.7"]

[tool.rye.scripts]
test = "pytest tests/"
static = "mypy src/"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/cdef_converter"]

[tool.ruff]
line-length = 100
target-version = "py312"
fix = true

[tool.ruff.lint]
select = ["E", "B", "F", "UP", "I001", "T203"]

[tool.mypy]
# Enable strict mode (enables a combination of options listed below)
strict = true

# Disallow dynamic typing by requiring type annotations for all functions and variables
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true

# Require explicit typing for function arguments and return types
disallow_any_generics = true

# Disallow the use of `Any` in type signatures
#disallow_any_explicit = true
#disallow_any_expr = true
#disallow_any_unimported = true
#disallow_any_decorated = true

# Require explicit `Optional` types (disallows implicit `Optional` in case of None)
no_implicit_optional = true

# Report unnecessary type casts
warn_redundant_casts = true

# Report unreachable code after conditionals or return statements
warn_unreachable = true

# Report unused "ignores"
warn_unused_ignores = true

# Disallow equality checks between incompatible types
strict_equality = true

# Warn about possibly incorrect return types
warn_return_any = true

# Disable unused imports and unused variables (optional)
check_untyped_defs = true
