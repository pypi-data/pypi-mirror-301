[tool.poetry]
name = "jupyter-snetwork"
version = "0.0.3"
description = ""
authors = [
    "Marcelo Hashimoto <marcelo.hashimoto@gmail.com>"
]
readme = "README.md"
repository = "https://github.com/hashiprobr/jupyter-snetwork"
packages = [
    { include = "snetwork" }
]

[tool.poetry.dependencies]
python = "^3.11"
jupyter-jchannel = "0.1.0"

[tool.poetry.group.dev.dependencies]
nbclassic = "^1.1.0"
notebook = "^7.2.2"
jupyterlab = "^4.2.5"
ipywidgets = "^8.1.5"
autopep8 = "^2.3.1"
pytest = "^8.3.3"
pytest-asyncio = "~0.24.0"
pytest-mock = "^3.14.0"
pytest-cov = "^5.0.0"
sphinx = "^8.0.2"

[tool.poetry.scripts]
nbclassic = 'scripts:nbclassic'
notebook = 'scripts:notebook'
lab = 'scripts:lab'
tests = 'scripts:tests'
docs = 'scripts:docs'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
