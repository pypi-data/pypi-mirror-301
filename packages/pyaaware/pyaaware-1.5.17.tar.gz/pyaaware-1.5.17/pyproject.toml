[tool.poetry]
name = "pyaaware"
version = "1.5.17"
description = "Aaware Python development libraries"
authors = ["Jason Calderwood <jason@aaware.com>"]
maintainers = ["Jason Calderwood <jason@aaware.com>"]
homepage = "https://aaware.com"
license = "GPL-3.0-only"
include = ["pyaaware/*.so"]

[tool.poetry.dependencies]
python = "~3.11"
torch = "~2.2"

[tool.poetry.group.dev.dependencies]
h5py = "^3.12.1"
icecream = "^2.1.3"
mypy = "^1.11.2"
pybind11 = "^2.13.6"
pytest = "^8.3.3"
tensorflow = "~2.16"
tf2onnx = "^1.16.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
