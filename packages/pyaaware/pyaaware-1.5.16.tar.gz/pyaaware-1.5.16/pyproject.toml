[project]
name = "pyaaware"
version = "1.5.16"
description = "Aaware Python development libraries"
readme = "README.md"
requires-python = ">=3.11,<3.12"
license = "GPL-3.0-only"
authors = [
    { name = "Jason Calderwood", email = "jason@aaware.com" },
]
maintainers = [
    { name = "Jason Calderwood", email = "jason@aaware.com" },
]
dependencies = [
    "torch>=2.2,<2.3",
]

[tool.uv]
dev-dependencies = [
    "bumpver>=2023.1129",
    "h5py>=3.12.1",
    "icecream>=2.1.3",
    "mypy>=1.11.2",
    "numpy>=1,<2",
    "pybind11>=2.13.6",
    "pytest>=8.3.3",
    "ruff>=0.6.9",
    "tensorflow>=2.16,<2.17",
    "tf2onnx>=1.16.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
include = [
    "pyaaware/*.py",
]
artifacts = [
    "pyaaware/*.so"
]

[tool.hatch.build.targets.sdist]
include = [
    "pyaaware/*.py",
]
artifacts = [
    "pyaaware/*.so"
]
