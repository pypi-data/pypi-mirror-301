[build-system]
requires = [
    "setuptools~=72.0",
    "setuptools-scm~=8.0",
    "iker-python-setup~=1.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "iker-python-common"
dynamic = ["version"]
requires-python = ">=3.11,<3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "boto3~=1.34",
    "brotli~=1.0",
    "docker~=7.1",
    "jsonpath-ng~=1.6",
    "jsonschema~=4.23",
    "llvmlite~=0.43",
    "lxml~=4.9",
    "munch~=4.0",
    "numpy~=2.1",
    "pandas~=2.2",
    "psycopg2-binary~=2.9",
    "pygeodesy~=23.12",
    "pymysql~=1.1",
    "pyparsing~=3.1",
    "pyquaternion~=0.9",
    "pysocks~=1.7",
    "python-dateutil~=2.8",
    "pyyaml~=6.0",
    "requests~=2.31",
    "scipy~=1.14",
    "shapely~=2.0",
    "sqlalchemy~=2.0",
    "ujson~=5.10",
]

[project.optional-dependencies]
test = [
    "ddt~=1.7",
    "moto[ec2,s3,all]~=4.2",
    "pytest-cov~=5.0",
    "pytest-mock~=3.14",
    "pytest-mysql~=3.0",
    "pytest-order~=1.2",
    "pytest-postgresql~=6.0",
    "pytest~=8.3",
]

[tool.setuptools]
package-dir = { "" = "src" }
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true

[tool.pytest.ini_options]
pythonpath = ["test"]

[tool.coverage.run]
include = [
    "src/iker/common/*",
    "*/site-packages/iker/common/*",
]
