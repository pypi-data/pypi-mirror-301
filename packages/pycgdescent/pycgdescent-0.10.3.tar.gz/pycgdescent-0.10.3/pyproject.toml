[build-system]
build-backend = "mesonpy"
requires = [
    "meson-python>=0.14",
    "ninja",
    "pybind11>=2.6",
]

[project]
name = "pycgdescent"
version = "0.10.3"
description = "Python wrapper for the CG_DESCENT library"
readme = "README.rst"
keywords = [
    "cg",
    "optimization",
]
license = { text = "GPL-2.0" }
maintainers = [
    { name = "Alexandru Fikl", email = "alexfikl@gmail.com" },
]
authors = [
    { name = "Alexandru Fikl", email = "alexfikl@gmail.com" },
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Utilities",
]
dependencies = [
    "numpy",
]
optional-dependencies.dev = [
    "mypy",
    "pyproject-fmt",
    "pytest",
    "reuse",
    "rich",
    "ruff",
    "types-dataclasses",
    "typos",
    "uv",
]
optional-dependencies.docs = [
    "sphinx>=6",
    "sphinx-autoapi",
    "sphinx-book-theme",
]
urls.Documentation = "https://pycgdescent.readthedocs.io"
urls.Repository = "https://github.com/alexfikl/pycgdescent"

[tool.cibuildwheel]
build = [
    "cp3{10,11,12,13}-*",
]
test-requires = [
    "pytest",
]
test-command = "python -m pytest {project}/tests"

[tool.cibuildwheel.linux]
skip = [
    "*_i686",
]

[tool.cibuildwheel.macos]
environment = { MACOSX_DEPLOYMENT_TARGET = "11.0" }

[tool.cibuildwheel.windows]
skip = [
    "*-win32",
]
before-build = "pip install delvewheel"
repair-wheel-command = "delvewheel repair -w {dest_dir} {wheel}"

[tool.ruff]
target-version = "py39"
line-length = 88

preview = true
lint.select = [
    "A",   # flake8-builtins
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "E",   # flake8
    "F",   # flake8
    "FBT", # flake8-boolean-trap
    "G",   # flake8-logging-format
    "I",   # flake8-isort
    "ISC", # flake8-implicit-str-concat
    "N",   # pep8-naming
    "NPY", # numpy
    "PL",  # pylint
    "PT",  # flake8-pytest-style
    "Q",   # flake8-quotes
    "RUF", # ruff
    "S",   # flake8-bandit
    "SIM", # flake8-simplify
    "UP",  # pyupgrade
    "W",   # flake8
]
lint.ignore = [
    "E402",    # module-import-not-at-top-of-file
    "ISC001",  # single-line-implicit-string-concatenation
    "PLC0415", # import-outside-top-level
    "PLR0913", # too-many-arguments
    "PLR0917", # too-many-positional
    "PLR2004", # magic-value-comparison
    "S101",    # assert
    "S102",    # exec-builtin
    "UP037",   # quoted-annotation
]
lint.exclude = [ "src/pycgdescent/_cg_descent.pyi" ]
lint.flake8-quotes.docstring-quotes = "double"
lint.flake8-quotes.inline-quotes = "double"
lint.flake8-quotes.multiline-quotes = "double"
lint.isort.known-first-party = [
    "pycgdescent",
]
lint.isort.required-imports = [
    "from __future__ import annotations",
]

[tool.pytest.ini_options]
testpaths = "tests"

[tool.mypy]
strict = true
python_version = "3.10"
hide_error_codes = false
warn_unused_ignores = true
local_partial_types = true
plugins = "numpy.typing.mypy_plugin"

[[tool.mypy.overrides]]
module = [
    "importlib_metadata.*",
    "matplotlib.*",
    "numpy.*",
]
ignore_missing_imports = true

[tool.typos.files]
extend-exclude = [
    "src/wrapper/*.c",
    "src/wrapper/*.h",
    "patches/*.patch",
]

[tool.typos.default.extend-words]
Parms = "Parms"
Parm = "Parm"
