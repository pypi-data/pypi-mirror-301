[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ActivityRelay"
description = "Generic LitePub relay (works with all LitePub consumers and Mastodon)"
license = {text = "AGPLv3"}
classifiers = [
    "Environment :: Console",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
dependencies = [
	"activitypub-utils >= 0.3.2, < 0.4",
	"aiohttp >= 3.9.5",
	"aiohttp-swagger[performance] == 1.0.16",
	"argon2-cffi == 23.1.0",
	"barkshark-lib >= 0.2.3, < 0.3.0",
	"barkshark-sql >= 0.2.0, < 0.3.0",
	"click == 8.1.2",
	"hiredis == 2.3.2",
	"idna == 3.4",
	"jinja2-haml == 0.3.5",
	"markdown == 3.6",
	"platformdirs == 4.2.2",
	"pyyaml == 6.0.1",
	"redis == 5.0.7"
]
requires-python = ">=3.10"
dynamic = ["version"]

[project.readme]
file = "README.md"
content-type = "text/markdown; charset=UTF-8"

[project.urls]
Documentation = "https://git.pleroma.social/pleroma/relay/-/blob/main/docs/index.md"
Source = "https://git.pleroma.social/pleroma/relay"
Tracker = "https://git.pleroma.social/pleroma/relay/-/issues"

[project.scripts]
activityrelay = "relay.manage:main"

[project.optional-dependencies]
dev = [
	"flake8 == 7.1.0",
	"mypy == 1.11.1",
	"pyinstaller == 6.10.0",
	"watchdog == 4.0.2"
]

[tool.setuptools]
zip-safe = false
packages = [
    "relay",
    "relay.database",
    "relay.views",
]
include-package-data = true
license-files = ["LICENSE"]

[tool.setuptools.package-data]
relay = [
    "data/*",
    "frontend/*",
    "frontend/page/*",
    "frontend/static/*"
]

[tool.setuptools.dynamic]
version = {attr = "relay.__version__"}

[tool.setuptools.dynamic.optional-dependencies]
dev = {file = ["dev-requirements.txt"]}

[tool.mypy]
show_traceback = true
install_types = true
pretty = true
disallow_untyped_decorators = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_ignores = true
ignore_missing_imports = true
implicit_reexport = true
strict = true
follow_imports = "silent"

[[tool.mypy.overrides]]
module = "relay.database"
implicit_reexport = true

[[tool.mypy.overrides]]
module = "aputils"
implicit_reexport = true

[[tool.mypy.overrides]]
module = "blib"
implicit_reexport = true
