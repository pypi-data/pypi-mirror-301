[project]
name = "py-awesome-scripts"
version = "0.1.0"
description = "Awesome python script tools."
readme = "README.md"
requires-python = ">=3.8,<3.9"
dependencies = [
    "numpy>=1.24.4",
    "pycdlib>=1.14.0",
    "pyfiglet>=0.8.post1",
    "pygame>=2.6.1",
    "pypdf>=5.0.1",
    "pyside2>=5.15.2.1",
    "requests>=2.32.3",
    "torch>=2.4.1",
    "torchaudio>=2.4.1",
    "torchvision>=0.19.1",
]

[tool.uv]
index-url = 'https://pypi.tuna.tsinghua.edu.cn/simple/'

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"