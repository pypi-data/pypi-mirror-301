[tool.poetry]
name = "pyelcurve"
version = "0.1.0"
description = "Elliptic curve arithmetic and digital signatures in Python."
authors = ["Andrew Shannon"]
license = "MIT"
readme = "README.md"
packages = [{ include = "pyec" }]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
tabulate = "^0.9.0"
ruff = "^0.6.5"
mypy = "^1.11.2"
pre-commit = "^3.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
