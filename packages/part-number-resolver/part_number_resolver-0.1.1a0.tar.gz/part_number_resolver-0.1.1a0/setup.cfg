[metadata]
name = part-number-resolver
description = Library for extracting component parameters from part number.
long_description_content_type = text/markdown
long_description = file: README.md
author = sakoPO
readme = "README"
url = https://github.com/partmanager/part-number-resolver
project_urls = 
	Bug Tracker = https://github.com/partmanager/part-number-resolver/issues
	Changelog = https://github.com/partmanager/part-number-resolver/releases
	Source Code = https://github.com/partmanager/part-number-resolver
	Documentation = https://partmanager.github.io/part-number-resolver
classifiers = 
	Programming Language :: Python :: 3
	Intended Audience :: Developers
	Intended Audience :: Manufacturing
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
license_file = LICENSE

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	part_number_decoder = part_number_decoder.app:main

[egg_info]
tag_build = 
tag_date = 0

