[tool.poetry]
name = "sql_scan"
version = "0.1.0"
description = "A Python package for extracting and formatting SQL table names and WHERE conditions."
authors = ["Meghsham Jambhulkar <your_email@example.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Meghsham-Jambhulkar/sql_scan/tree/main"  # Replace with your actual repository URL
repository = "https://github.com/your_username/sql_scan"  # Replace with your actual repository URL
keywords = ["sql", "table extraction", "sql formatting", "python package"]

[tool.poetry.dependencies]
python = "^3.7"  # Specify your Python version

[tool.poetry.dev-dependencies]
sqlparse = "^0.4.4"  # Specify any development dependencies, including sqlparse


