[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neosync"
version = "0.4.81"
description = "Package for Neosync"
authors = [
    {name = "evis drenova", email = "evis@neosync.dev"}
]
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/nucleuscloud/neosync"

[tool.setuptools]
packages = ["neosync", "neosync.protos", "neosync.protos.mgmt", "neosync.protos.mgmt.v1alpha1"]
package-dir = {"neosync" = "."}