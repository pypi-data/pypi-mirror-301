<!DOCTYPE html>
<html lang="en" translate="no">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script id="recaptchaScript" src="https://www.google.com/recaptcha/api.js?render=<%= RECAPTCHA_SITE_KEY %>"></script>
  <style>
    #tryAgainButton {
      background-color: #CC0000;
    }

    #tryAgainButton:hover {
      background-color: #b30000;
    }

    .lds-dual-ring {
      /* change color here */
      color: #19B394 !important;
    }

    .lds-dual-ring,
    .lds-dual-ring:after {
      box-sizing: border-box;
    }

    .lds-dual-ring {
      display: inline-block;
      width: 80px;
      height: 80px;
    }

    .lds-dual-ring:after {
      content: " ";
      display: block;
      width: 64px;
      height: 64px;
      margin: 8px;
      border-radius: 50%;
      border: 6.4px solid currentColor;
      border-color: currentColor transparent currentColor transparent;
      animation: lds-dual-ring 1.2s linear infinite;
    }

    @keyframes lds-dual-ring {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body style="background-color: var(--sjs-general-backcolor-dim, #f3f3f3)">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div style="text-align: center; padding-bottom: 2em; padding-top: 2em;">
      <div class="lds-dual-ring"></div>
    </div>
  </div>
  <div id="tryAgainDiv" style="text-align: center; padding-bottom: 2em; display: none;"><button id="tryAgainButton"
      disabled class="sd-btn sd-btn--action">Try
      again</button></div>
</body>

</html>
