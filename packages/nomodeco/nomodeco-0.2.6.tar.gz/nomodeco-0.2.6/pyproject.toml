[tool.poetry]
name = "nomodeco"
version = "0.2.6"
description = "a python package for the determination of optimal internal coordinate systems for molecular structures"
authors = ["Kemal√ñnen","LukasMeinschad <lukas.meinschad@gmail.com>"]
readme = "README.md"
repository = "https://github.com/KemalOenen/decomposing-vibrations"
keywords = ["internal coordinates", "quantum chemistry"]

packages = [
    { include = "nomodeco"}
]

[tool.poetry.dependencies]
python = ">=3.12.5,<3.13"
numpy = "^1.26.4"
pandas = "^2.2.2"
scipy = "^1.14.1"
matplotlib = "^3.9.2"
seaborn = "^0.13.2"
pymatgen = "^2024.9.17"
ase = "^3.23.0"
inquirer = "^3.4.0"
pyfiglet = "^0.8.post1"
pubchempy = "^1.0.4"
networkx = "^3.3"
mendeleev = "^0.17.0"
setuptools = "^73.0.01"


[tool.poetry.group.dev.dependencies]
sphinx = "^7.4.7"
sphinx-rtd-theme = "^2.0.0"

[tool.poetry.scripts]
nomodeco = "nomodeco.nomodeco:main"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
