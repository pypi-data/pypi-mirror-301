[metadata]
name = dkist-processing-pac
description = PA&C Pipeline
long_description = file: README.rst
author = NSO / AURA
author_email = "dkistdc@nso.edu"
license = unknown
url = https://bitbucket.org/dkistdc/dkist-processing-pac/src/main/
project_urls = 
	Documentation = https://docs.dkist.nso.edu/projects/pac
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11

[options]
python_requires = >=3.11
setup_requires = setuptools_scm
packages = find:
include_package_data = True
install_requires = 
	numpy >= 1.21.0
	astropy
	lmfit
	sunpy
	scipy
	pyyaml
	asdf

[options.extras_require]
test = 
	pytest
	pytest-cov
	pytest-xdist
	towncrier
	dkist-data-simulator >= 1.2.4
	dkist-header-validator >= 2.0.11
	dkist-processing-common >= 2.3.0
docs = 
	sphinx
	sphinx-astropy
	sphinx-changelog
	sphinx-autoapi
	pytest
	towncrier
	dkist-sphinx-theme

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1
	dkist-data-simulator == 1.2.4

[egg_info]
tag_build = 
tag_date = 0

