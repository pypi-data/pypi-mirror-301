[flake8]
max-line-length = 120
exclude = 
	aurori/migrations/versions,
	build,
	Build,
	node_modules,
	virtualPython,
	devenv,
	dist,
	update
statistics = True
count = True
ignore = W503,E402,W504

[pycodestyle]
max-line-length = 119
statistics = True
count = True
exclude = build,Build,node_modules,pythonlib,virtualPython,devenv,dist,update, srg.ebs
ignore = W503

[pylint]
ignore = .tox,build,Build,node_modules,virtualPython,devenv,dist,update

[egg_info]
tag_build = 
tag_date = 0

