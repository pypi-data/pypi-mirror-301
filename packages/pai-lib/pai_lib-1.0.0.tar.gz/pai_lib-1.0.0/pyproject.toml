[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "pai_lib"
version = "1.0.0"
readme = "README.md"
description = "Visual Pseudo Anomaly Insertion Library for creating a Pseudo Anomaly Dataset."
authors = [
    {name = "Rizwan Ali Shah", email = "rizwanaliqau@gmail.com"}
]
license = {text="MIT"}
dependencies = [
'torchvision==0.18.1',
'albumentations==1.4.11',
'numpy>=1.24.2',
'scipy>=1.10.1',
'opencv-python==4.10.0.84',
'patchify==0.2.3',  
'pillow==10.2.0', 
'opensimplex==0.4.5.1', 
'noise==1.2.2',
'imgaug==0.4.0',
'einops==0.8.0']

[tool.setuptools.packages.find]
exclude = ["pail_env"]  # exclude packages matching these glob patterns (empty by default)
