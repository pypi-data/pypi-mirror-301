[tool.poetry]
name = "pySigma-backend-kernellix"
version = "0.1.3"
description = "Sigma Converter for Kernellix Security Analytics Platform"
authors = ["Saw Win Naung <saw.wn@kernellix.com>"]
license = "MIT"
repository = "https://github.com/sawwn23/pySigma-backend-kernellix"
packages = [{ include = "sigma" }]

[tool.poetry.dependencies]
python = "^3.8"
pysigma = "^0.11.14"

[tool.poetry.dev-dependencies]

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.1"
pytest-cov = "^5.0.0"
coverage = "^7.5.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
