[project]
name = "partis-nwl"
version = "0.1.4"
description = "Implementation of Nano Workflow Language (NWL)"
maintainers = [
  { name = "Nanohmics Inc.", email = "software.support@nanohmics.com" } ]
license = { file = "LICENSE.txt" }
readme = { file = "README.rst" }
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering",
  "Topic :: System :: Clustering",
  "Operating System :: POSIX :: Linux" ]

requires-python = ">= 3.6.2"
dependencies = [
  "partis-utils[asy,lint] >= 0.1.4",
  "partis-schema >= 0.1.4",
  "ruamel.yaml == 0.16.5",
  "build >= 0.7.0",
  "tomli >= 1.2.3",
  "networkx >= 2.8.4; python_version >= '3.8'",
  "networkx == 2.6.3; python_version < '3.8' and python_version >= '3.7'",
  "networkx == 2.5.1; python_version < '3.7' and python_version >= '3.6'" ]

#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[project.optional-dependencies]

doc = [
  'partis-utils[sphinx] >= 0.1.4' ]

#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[project.scripts]
partis-nwl = "partis.nwl.__main__:main"
partis-nwl-pkg = "partis.nwl.tool_pkg.__main__:main"

#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[project.entry-points.partis_view]
view_editors = "partis.nwl.view.plugin:get_view_editors"

#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[project.entry-points.partis_schema]
base_schemas = "partis.nwl.plugin:get_base_schemas"

#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
# Build and distribution configuration
#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[build-system]
requires = [
  "partis-pyproj >= 0.1.4" ]

build-backend = "partis.pyproj.backend"

#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[tool.pyproj.dist]

ignore = [
  '__pycache__',
  '*.py[cod]',
  '*.so',
  '*.egg-info',
  '.nox',
  '.pytest_cache',
  '.coverage',
  'tmp',
  'dist',
  'build',
  'doc/_build',
  'doc/.nox',
  'examples/doc',
  'examples/dist',
  'examples/tmp' ]

#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[tool.pyproj.dist.source]

copy = [
  'src',
  'doc',
  'test',
  'examples',
  'LICENSE.txt',
  'README.rst',
  'pyproject.toml' ]

# adds support for legacy 'setup.py'
add_legacy_setup = true

#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[tool.pyproj.dist.binary.purelib]

copy = [
  { src = 'src', dst = 'partis' } ]
