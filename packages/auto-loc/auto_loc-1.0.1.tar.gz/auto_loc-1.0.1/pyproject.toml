[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "auto-loc"
version = "1.0.1"
description = "Pytest plugin"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Yevhen Halitsyn", email = "galitsyn.evgeniy955@gmail.com" }]
license = { text = "MIT" }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "selenium",
    "pyperclip",
    "keyboard",
]

[project.scripts]
run-inspector = "web_inspector.run_inspector:main"

[tool.setuptools.packages.find]
where = ["web_inspector"]



