[build-system]
requires = ["setuptools==68.1.2"]
build-backend = "setuptools.build_meta"

[project]
name = "rsyncer"
version = "0.1.0"
description = "Rsync backup tool."
readme = "README.md"
authors = [
    {name = "Douglas Keller", email = "dg.kllr.jr@gmail.com"},
    ]
license = {file = "LICENSE"}
dynamic = ['dependencies', 'scripts', 'entry-points']

[project.urls]
Homepage = "https://github.com/dkllrjr/rsyncer"
Repository = "https://github.com/dkllrjr/rsyncer.git"
