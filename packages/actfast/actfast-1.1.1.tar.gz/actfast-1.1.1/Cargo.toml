[package]
name = "actfast"
version = "1.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "actfast"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.22.4"
numpy = "0.22"
zip = { version = "2.1.5", features = ["deflate"], default-features = false }
chrono = "0.4.34"
bitreader = "0.3.10"
assert_approx_eq = "1.1.0"
