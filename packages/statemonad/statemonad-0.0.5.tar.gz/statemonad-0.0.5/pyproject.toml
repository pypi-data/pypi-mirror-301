[project]
name = "statemonad"
version = "0.0.5"
description = 'A library that encapsulates stateful computations into a monadic structure.'
authors = [
  {name="Michael Schneeberger", email="michael.schneeb@hotmail.com"},
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "dataclassabc>=0.0.12",
]


[project.urls]
Homepage = "https://github.com/MichaelSchneeberger/state-monad"

[tool.hatch.build.targets.sdist]
include = [
  "statemonad",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
