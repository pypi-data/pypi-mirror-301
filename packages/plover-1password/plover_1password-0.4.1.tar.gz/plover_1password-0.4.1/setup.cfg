[metadata]
author = Paul Fioravanti
author_email = paul@paulfioravanti.com
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Plugins
	Intended Audience :: End Users/Desktop
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
description = Safely fetch secrets from 1Password defined in steno outlines.
keywords = plover plover_plugin
license = GNU General Public License v3 or later (GPLv3+)
long_description = file: README.md
long_description_content_type = text/markdown
name = plover_1password
url = https://github.com/paulfioravanti/plover-1password
version = attr: plover_1password.__version__

[options]
zip_safe = True
install_requires = 
	plover >= 4.0.0.dev12
	onepassword-sdk >= 0.1.2
setup_requires = 
	setuptools >= 30.3.0
package_dir = 
	= src
packages = find:

[options.entry_points]
plover.extension = 
	plover_1password = plover_1password.extension:OnePassword

[options.extras_require]
test = 
	coverage
	mypy
	onepassword-sdk
	pylint
	pytest
	pytest-asyncio
	pytest-cov
	pytest-mock

[options.packages.find]
where = src

[mypy]
strict = True

[mypy-plover.*]
ignore_missing_imports = True

[mypy-onepassword.*]
ignore_missing_imports = True

[pytest]
mock_use_standalone_module = True

[egg_info]
tag_build = 
tag_date = 0

