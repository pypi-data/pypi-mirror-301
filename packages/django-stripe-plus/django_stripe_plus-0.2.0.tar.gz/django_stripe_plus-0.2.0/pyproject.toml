[tool.poetry]
name = "django-stripe-plus"
version = "0.2.0"  # Placeholder version, will be dynamically managed
description = "Django + Stripe made easy"
authors = ["Purnendu Kar <purnendu.kar8@gmail.com>"]
maintainers = [
    "Purnendu Kar <purnendu.kar8@gmail.com>",
]
license = "MIT"

readme = "README.md"
homepage = "https://purnendukar.github.io/django-stripe"
repository = "https://github.com/purnendukar/django-stripe"
documentation = "https://purnendukar.github.io/django-stripe"
keywords = ["django-stripe"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Framework :: Django",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Operating System :: OS Independent"
]

packages = [
    { include = "django_stripe" }
]

[tool.poetry.dependencies]
python = "^3.9"
django = "^4.0"
stripe = "^10.8"

[tool.poetry.dev-dependencies]
bump2version = "^1.0.1"
pre-commit = "^2.19.0"
flake8 = "^5.0.4"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
pytest-django = "^4.8.0"
psycopg2-binary = "^2.9.9"
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.34"
mkdocs-material-extensions = "^1.3.1"
mike = "^2.1.3"
black = "^24.8"
tox = "^4.18.0"
django-environ = "^0.11.2"
djangorestframework = "^3.0"
setuptools-scm = "^8.1.0"

[tool.poetry-dynamic-versioning]
enable = false

[build-system]
requires = ["poetry-core>=1.4.0"]
build-backend = "poetry.core.masonry.api"
