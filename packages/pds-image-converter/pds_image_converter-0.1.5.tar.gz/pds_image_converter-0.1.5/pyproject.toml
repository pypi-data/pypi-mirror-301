[tool.poetry]
name = "pds-image-converter"
version = "0.1.5"
description = ""
authors = ["Luca Penasa <luca.penasa@inaf.it>"]
license = "MIT"
readme = "README.md"

documentation = "https://JANUS-JUICE.github.io/pds-image-converter"
homepage = "https://JANUS-JUICE.github.io/pds-image-converter"
repository = "https://github.com/JANUS-JUICE/pds-image-converter"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

packages = [{ include = "pds_image_converter", from = "src" }]

[tool.poetry.scripts]
pds-image-converter = "pds_image_converter.cli:main"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
janusreader = ">=0.10.0"
astropy = ">=5.0.0"
attrs = ">=21.0.0"
loguru = ">=0.7.0"
click = "^8.1.7"
# piexif = "^1.1.3" # this will be implemented in the future
pillow = "^10.3.0"
# tqdm = "^4.66.4" # this will be imaplemented in the future
cattrs = "^23.2.3"
tomlkit = "^0.13.0" # required for cattrs to load toml
pdr = "^1.2.3"


[tool.poetry.group.dev.dependencies]
mkdocstrings = { version = ">=0.23", extras = ["python"] }
mkdocs-material = "*"
mypy = "*"
pre-commit = "*"
pymdown-extensions = "*"
pytest = "*"
pytest-github-actions-annotate-failures = "*"
pytest-cov = "*"
pytest-sugar = "^1.0.0"
python-kacl = "*"
ruff = ">=0.2.0"
ipykernel = "^6.29.5"
nbmake = ">=1.4.6"
bump-my-version = "^0.27.0"
rust-just = "^1.36.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py310" # The lowest supported version

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 20

[tool.ruff.lint]
# By default, enable all the lint rules.
# Add to the ignore list below if you don't want some rules.
# If you need some ignores for certain modules, see tool.ruff.lint.per-file-ignores below.
# For individual ignore cases, prefer inline `# noqa`s within the code.
select = ["ALL"]
ignore = [
    "ANN",    # Type hints related, let mypy handle these.
    "ERA001", # allow commented-out code
    # "D",   # Docstrings related, way too strict to our taste
]

[tool.ruff.lint.per-file-ignores]
"tests/**" = [
    "S101", # "Use of `assert` detected"
    "ARG",  # "Unused function argument". Fixtures are often unused.
    "S105", # "Possible hardcoded password".
]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.pep8-naming]
classmethod-decorators = [
    "classmethod",
    "pydantic.validator",
    "pydantic.root_validator",
]

[tool.pytest.ini_options]
addopts = """\
    --cov pds_image_converter \
    --cov tests \
    --cov-report term-missing \
    --no-cov-on-fail \
    --nbmake \
"""

[tool.coverage.report]
fail_under = 100
exclude_lines = ['if TYPE_CHECKING:', 'pragma: no cover']

[tool.mypy]
# This is the global mypy configuration.
# Avoid changing this!
strict = true                   # See all the enabled flags `mypy --help | grep -A 10 'Strict mode'`
disallow_any_unimported = false
show_error_codes = true
# disable_error_code = 'import-untyped'


[[tool.mypy.overrides]]
module = "pdr.pds4_tools.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "piexif.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "JanusReader.*"
ignore_missing_imports = true


plugins = "./mypy_attrs_plugin.py"
# If you need to ignore something for some specific module,
# add overrides for them. Avoid changing the global config!
# For example:
# [[tool.mypy.overrides]]
# module = [
#  "my_unpyted_dependency1.*",
#  "my_unpyted_dependency2.*"
# ]
# ignore_missing_imports = true

# [[tool.mypy.overrides]]
# module = [
#   "tests/my_thing/test_my_thing",
# ]
# disallow_untyped_defs = false
[tool.bumpversion]
current_version = "0.1.5"  # Replace with your current version


[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'
