[project]
name = "uni-cli"
version = "0.1.3"
description = "uni cli"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "arrow>=1.3.0",
    "cowsay>=6.1",
    "mysql-connector-python>=9.0.0",
    "pandas>=2.2.3",
    "python-dotenv>=1.0.1",
    "requests>=2.32.3",
    "sqlalchemy>=2.0.35",
    "typer>=0.12.5",
]

[tool.uv]
dev-dependencies = [
    "ipykernel>=6.29.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
say = "uni_cli.info:say"
os = "uni_cli.info:os"
ts = "uni_cli.info:ts"
ms = "uni_cli.info:ms"
uuid = "uni_cli.info:gen_uuid"
bitget = "uni_cli.bitget:app"
sync = "uni_cli.sync:app"
example = "uni_cli.example:app"
