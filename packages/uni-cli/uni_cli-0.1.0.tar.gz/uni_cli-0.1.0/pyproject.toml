[project]
name = "uni-cli"
version = "0.1.0"
description = "ai cli"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.2.3",
    "requests>=2.32.3",
]

[tool.uv]
dev-dependencies = [
    "ipykernel>=6.29.5",
]

[project.scripts]
hello = "ai_cli.hello:say_hello"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"