[tool.poetry]
name = "arxiv_retriever"
version = "v1.3.2"
description = "\"Automate your ArXiv paper search, retrieval, and summarization process.\""
authors = ["Excel Chukwu <excel.chukwu1.0@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/MimicTester1307/arxiv_retriever"
keywords = ["arxiv", "cli", "research"]

[tool.poetry.dependencies]
python = "^3.8"
typer = ">=0.12.3"
requests = ">=2.32.3"
certifi = ">=2024.7.4"
charset-normalizer = ">=3.3.2"
click = ">=8.1.7"
idna = ">=3.7"
iniconfig = ">=2.0.0"
markdown-it-py = ">=3.0.0"
mdurl = ">=0.1.2"
packaging = ">=24.1"
pluggy = ">=1.5.0"
pygments = ">=2.18.0"
rich = ">=13.7.1"
shellingham = ">=1.5.4"
typing-extensions = ">=4.12.2"
urllib3 = ">=2.2.2"
python-dotenv = "^1.0.1"
openai = "^1.36.0"
trio = "^0.26.0"
httpx = "^0.27.0"

[tool.poetry.group.test.dependencies]
pytest = ">=8.2.2"
pytest-mock = ">=3.14.0"
pytest-asyncio = "^0.23.8"

[tool.poetry.scripts]
axiv = "arxiv_retriever.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
