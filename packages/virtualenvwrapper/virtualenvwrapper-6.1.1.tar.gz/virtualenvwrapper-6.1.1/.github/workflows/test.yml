name: Test

on:
  - push
  - pull_request

jobs:

  # Test different python versions with bash on Ubuntu.
  ubuntu:
    name: Test Ubuntu
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.ref, 'refs/tags') }}

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.8
          - 3.9
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: python -m pip install tox

      - name: Run tests
        run: tox -e py

  # Test the latest python version with zsh on macOS
  zsh:
    name: Test Zsh
    runs-on: macos-latest
    if: ${{ !startsWith(github.ref, 'refs/tags') }}

    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install tox

      - name: Run tests
        run: tox -e zsh

  # Test different python versions with bash on macOS
  macos:
    name: Test macOS
    runs-on: macos-latest
    if: ${{ !startsWith(github.ref, 'refs/tags') }}

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.8
          - 3.9
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: python -m pip install tox

      - name: Run tests
        run: tox -e py

  # Run various style checkers
  style:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.ref, 'refs/tags') }}

    strategy:
      fail-fast: false
      matrix:
        tox-environment:
          - docs
          - style
          - pkglint

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install tox

      - name: Run
        run: tox -e ${{ matrix.tox-environment }}

  # Test build the docs
  docs:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.ref, 'refs/tags') }}

    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # Pin this to the same version used on in .readthedocs.yaml
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install tox

      - name: Run
        run: tox -e docs
