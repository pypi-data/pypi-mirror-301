name: Bare Test with Rosetta Container Node

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]
  workflow_dispatch:

env:
  GITHUB_CONTAINER_ROSETTA_TEST: "YES" # Github Actions: run python against container node
  GITHUB_ROSETTA_TEST: "YES" # skip some integration tests

jobs:
  RosettaTests:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-13 # macOS 13 x64
          - macos-14 # macOS 14 Arm64
          - macos-15 # macOS 15 Arm64 beta
          # - windows-latest

    runs-on: ${{ matrix.os }}


    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
            python-version: 3.11

      - name: Setup Dependency on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential gnupg2 git
          sudo bash scripts/upgrade_git.sh

      - name: Fetch Docker on Mac OS X64
        if: matrix.os == 'macos-13'
        run: |
          wget 'https://desktop.docker.com/mac/main/amd64/Docker.dmg?utm_source=docker&utm_medium=webreferral&utm_campaign=docs-driven-download-mac-amd64' -O Docker.dmg


      - name: Setup Rosetta2 and Fetch Docker on Macos Arm
        if: matrix.os == 'macos-14' || matrix.os == 'macos-15'
        run: |
          softwareupdate --install-rosetta --agree-to-license
          wget 'https://desktop.docker.com/mac/main/arm64/Docker.dmg?utm_source=docker&utm_medium=webreferral&utm_campaign=docs-driven-download-mac-arm64' -O Docker.dmg


      - name: Setup Dependency on macOS
        if: ${{ startsWith(matrix.os, 'macos') }}
        run: |
          sudo hdiutil attach Docker.dmg
          sudo /Volumes/Docker/Docker.app/Contents/MacOS/install --accept-license --user=$(whoami)
          sudo hdiutil detach /Volumes/Docker

          rm -f Docker.dmg
          bash ./scripts/upgrade_git_macos.sh

      - name: Setup Dependency on Windows
        if: ${{ startsWith(matrix.os, 'windows') }}
        run: |
          ./scripts/upgrade_git_windows.bat

      - name: Setup RosettaPy on ${{ matrix.os }}
        run: |
          pip install '.[test]' -U
          docker pull --platform=linux/amd64 rosettacommons/rosetta:mpi

      - name: Run test cases
        run: |
          pytest tests/ -m 'integration'

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
