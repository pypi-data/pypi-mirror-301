name: Check

on:
  push:
    branches:
      - main
    # tags:
    #   - "*"
  pull_request:
  workflow_dispatch:


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enable caching and define a custom cache key prefix
        id: setup-rye
        uses: ./.github/actions/ci-setup
      - name: Lint
        run: rye lint
      - name: Test
        run: rye test