[package]
name = "caption-project"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "caption_project"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.19.0"
candle = { package = "candle-core", git = "https://github.com/huggingface/candle.git", version = "0.7.2" }
candle-examples = { git = "https://github.com/huggingface/candle.git", version = "0.7.2" }
candle-nn = { git = "https://github.com/huggingface/candle.git", version = "0.7.2" }
candle-transformers = { git = "https://github.com/huggingface/candle.git", version = "0.7.2" }
tokenizers = { version = "0.19.1", default-features = false }
image = { version = "0.25.2", default-features = false, features = ["jpeg", "png"] }
hf-hub = "0.3.0"
anyhow = { version = "1", features = ["backtrace"] }
accelerate-src = { version = "0.3.2", optional = true}
intel-mkl-src = { version = "0.8.1", features = ["mkl-static-lp64-iomp"], optional = true}


[features]
default = []
accelerate = ["dep:accelerate-src", "candle/accelerate", "candle-nn/accelerate", "candle-transformers/accelerate"]
mkl = ["dep:intel-mkl-src", "candle/mkl", "candle-nn/mkl", "candle-transformers/mkl"]
