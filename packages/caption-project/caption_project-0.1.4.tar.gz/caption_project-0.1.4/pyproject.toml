[project]
name = "caption-project"
version = "0.1.4"
description = "Add your description here"
authors = [
    { name = "alexwine36", email = "alexwine36@gmail.com" }
]
dependencies = [
    "pillow>=10.4.0",
    "pyheif>=0.8.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["maturin>=1.2,<2.0"]
build-backend = "maturin"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.3.3",
    "maturin>=1.7.4",
    "commitizen>=3.29.1",
]

[tool.maturin]
python-source = "python"
module-name = "caption_project._lowlevel"
features = ["pyo3/extension-module"]

[tool.pytest.ini_options]
addopts = "-s"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "pep440"
version_provider = "pep621"
update_changelog_on_bump = true

[tool.rye.scripts]
commit = "rye run cz commit"
