[project]
name = "lenlab"
readme = "README.md"
version = "8.0a2"
description = "Voltmeter, oscilloscope, signal generator, and Bode plotter for a TI Launchpad LP-MSPM0G3507"
authors = [{name = "Christoph Simon", email = "christoph.simon@kit.edu"}]
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: Apache Software License"]
# Python 3.10 introduced structural pattern matching
requires-python = ">=3.10"
dependencies = [
    "pyside6>=6.8.0",
]

[project.scripts]
lenlab = "lenlab.app:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
