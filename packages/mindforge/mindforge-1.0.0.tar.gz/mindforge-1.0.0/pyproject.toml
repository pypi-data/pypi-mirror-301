[build-system]
requires = ["hatchling", "websocket-client"]
build-backend = "hatchling.build"

[project]
name = "mindforge"
version = "1.0.0"
authors = [
  { name="William Eliot", email="william@mindforge.ai" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mindforge-ai/mindforge-py"
