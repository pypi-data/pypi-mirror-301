[metadata]
name = promptforge
version = file: version.txt
author = Victor Mariano Leite
author_email = marianoleite44@gmail.com
home_page = https://github.com/victor-mariano-leite/promptforge
long_description = file: docs/README.md
long_description_content_type = text/markdown

[options]
packages = find:
install_requires = 
	rich>=12
	requests
	prompt_toolkit
include_package_data = True

[flake8]
ignore = E203, E266, E501, W503
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4
exclude = __init__.py

[mypy]
files = promptforge
ignore_missing_imports = true

[egg_info]
tag_build = 
tag_date = 0

