[project]
name = "git-assume"
version = "1.0.1"
description = "Add your description here"
authors = [
    { name = "Josuke YAMANE", email = "s1r0mqme@gmail.com" }
]
dependencies = [
    "pyyaml>=6.0.2",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
git-assume = "git_assume.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.3.3",
    "black>=24.10.0",
    "isort>=5.13.2",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/git_assume"]
