[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "git-profile-cli"
dynamic = ["version"]
description = "Git-Profile-cli is a CLI tool that simplifies switching between multiple Git profiles—user names, emails, and SSH keys—ideal for developers working on various projects or with multiple organizations."
readme = "README.md"
authors = [{name = "Walid Karray", email = "walid.karray@gmail.com"}]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["git", "profile", "management", "cli"]
dependencies = [
    "PyYAML>=6.0.1",
    "inquirer>=2.10.0",
]
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/tux86/git-profile-cli"
"Bug Tracker" = "https://github.com/tux86/git-profile-cli/issues"

[project.scripts]
git-profile = "gitprofile.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["gitprofile*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
gitprofile = ["py.typed"]

[tool.setuptools_scm]
write_to = "gitprofile/_version.py"
