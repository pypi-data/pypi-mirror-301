[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "slide_patches"
version = "0.0.1"
authors = [
  { name="Luis Cabañero Gómez", email="luis.cabanero@uclm.es" },
]
description = "SmartArt like graphics made in Python easy to use along Quarto."
readme = "Readme.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "matplotlib",
  "numpy",
]

[project.urls]
Homepage = "https://codeberg.org/xiul/slide_patches"
Issues = "https://codeberg.org/xiul/slide_patches/issues"
