[build-system]
requires = [
    "setuptools>=64.0.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "xspec_models_cxc_helpers"
version = "0.1.0"
authors = [
  {name = "Douglas Burke", email = "dburke@cfa.harvard.edu"}
]
description = "Helper routines for xspec-models-cxc **experimental**"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Astronomy",
  "Topic :: Scientific/Engineering :: Physics"
]

requires-python = ">=3.10"

[project.urls]
Repository = "https://github.com/cxcsds/xspec-models-cxc-helpers"
Issues = "https://github.com/cxcsds/xspec-models-cxc-helpers/issues"

[project.optional-dependencies]
test = [
  "pytest",
  "parse-xspec"
]
