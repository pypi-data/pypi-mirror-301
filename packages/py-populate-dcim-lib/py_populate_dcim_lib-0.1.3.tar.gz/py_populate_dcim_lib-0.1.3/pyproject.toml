[tool.poetry]
name = 'py_populate_dcim_lib'
version = '0.1.3'
authors = ["Etherflow <alan@etherflow.io>"]
description = "A Python tool for fetching, comparing, and displaying hardware addresses with their installation locations. Supports HPE OneView Synergy Frames and Cisco ACI APIC."
package-mode = true
include = [
    { path = 'fetchers/oneview/*.csv', format = 'sdist' },
    { path = 'nautobot-types/*', format = 'sdist' },
]

[tool.poetry.dependencies]
python = '>=3.9,<3.13'
six = "^1.16.0"
hponeview = "^5.3.0"
python-dotenv = "^1.0.1"
pre-commit = "^3.8.0"
pynautobot = "^2.2.1"
hpeoneview = "^9.1.0"
requests-toolbelt = "^1.0.0"
etherflow-acitoolkit = "^0.4.5"

[tool.poetry.group.dev.dependencies]
twine = "^5.1.1"

[build-system]
requires = ['poetry-core~=1.0']
build-backend = 'poetry.core.masonry.api'
