[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "checkers-cli"
version = "0.0.7"
description = "An extensible linter for dbt"
authors = [
  {name = "Tom Waterman", email = "tjwaterman99@gmail.com"}
]
readme = "README.md"

dependencies = [
  "pydantic<3.0",
  "click<9.0",
  "rich<14.0",
  "toml<1.0"
]

[project.scripts]
checkers = "checkers.cli:cli"
