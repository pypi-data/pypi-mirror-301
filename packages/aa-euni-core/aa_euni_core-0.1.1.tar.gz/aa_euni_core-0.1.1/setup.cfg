[metadata]
name = aa_euni_core
version = attr: eunicore.__version__
description = EVE University Core Plugin for Alliance Auth
long_description = file: README.md
long_description_content_type = text/markdown
author = Marn Vermuldir
author_email = marn@minin.io
maintainer = Marn Vermuldir
maintainer_email = marn@minin.io
license = MIT
license_files = LICENSE
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4.0
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
home_page = https://github.com/EVE-University/aa-euni-core
keywords = 
	allianceauth
	eunicore
project_urls = 
	Issue / Bug Reports = https://github.com/EVE-University/aa-euni-core/issues
	Changelog = https://github.com/EVE-University/aa-euni-core/blob/master/CHANGELOG.md

[options]
packages = find_namespace:
install_requires = 
	allianceauth>=3.0.0
python_requires = ~=3.8
include_package_data = True
zip_safe = False

[options.packages.find]
include = eunicore*

[options.package_data]
* = *

[egg_info]
tag_build = 
tag_date = 0

