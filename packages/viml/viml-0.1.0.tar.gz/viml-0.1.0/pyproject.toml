[tool.poetry]
name = "viml"
version = "0.1.0"
description = "A visualization library for machine learning based on Manim."
authors = ["Stephan Rabanser <stephan@cs.toronto.edu>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/steverab/viml"
repository = "https://github.com/steverab/viml"
keywords = ["manim", "machine learning", "visualization"]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
scipy = "^1.14.1"
manim = "^0.18.1"
torch = "^2.4.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
mypy = "^1.11.2"
black = "^24.10.0"
flake8 = "^7.1.1"
pre-commit = "^4.0.1"

[tool.black]
line-length = 88
target-version = ['py39']
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
)/
'''

