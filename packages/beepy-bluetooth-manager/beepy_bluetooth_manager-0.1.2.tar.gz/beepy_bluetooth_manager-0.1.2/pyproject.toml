[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "beepy-bluetooth-manager"
version = "0.1.2"
description = "A Bluetooth manager for Beepy."
authors = ["Conor Flynn <beepy@randombits.host>"]
license = "GPL-3.0-or-later"
readme = "README.md"
homepage = "https://github.com/conor-f/beepy-bluetooth-manager"

[tool.poetry.dependencies]
textual = "^0.82.0"
python = "^3.9"

[tool.poetry.scripts]
beepy-bluetooth-manager = "beepy_bluetooth_manager.main:main"
