[metadata]
name = sgn-ts
author = Yun-Jing Huang
author_email = yzh5436@psu.edu
description = Streaming Graph Navigator - Time Series. A framework to help navigate time-series buffers through a graph. The buffers must flow.
long_description = file: README.md
long_description_content_type = text/markdown
license = MPL-2.0
license_files = LICENSE
url = https://git.ligo.org/greg/sgn-ts
project_urls = 
	Bug Tracker = https://git.ligo.org/greg/sgn-ts/-/issues
	Source Code = https://git.ligo.org/greg/sgn-ts.git
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)
	Operating System :: OS Independent

[options]
zip_safe = False
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	numpy
	scipy
	sgn >= 0.0.2

[options.packages.find]
where = src

[options.extras_require]
test = 
	pytest
dev = 
	%(test)s
	black
	flake8
	flake8-black
	isort
	mypy
	mypy-extensions

[options.package_data]
sgn = py.typed

[flake8]
max-line-length = 88
extend-ignore = 
	E203,
per-file-ignores = 
	__init__.py:F401
	_version.py:BLK100

[tool:pytest]
addopts = -p no:warnings

[egg_info]
tag_build = 
tag_date = 0

