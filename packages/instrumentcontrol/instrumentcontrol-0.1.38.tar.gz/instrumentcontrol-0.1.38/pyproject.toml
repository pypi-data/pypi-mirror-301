[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "instrumentcontrol"
version = "0.1.38"
authors = [
  { name="Grace Gomez", email="grace.gomez@colorado.edu" },
]
description = "Python Instrument Control for Load tuner and PA testing integration"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/RFPAL-Github-Organization/LoadTuner-repo"